<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPS - Multi-√âvaluation 6 √âlev√©s</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --p: #2c3e50; --a: #3498db; --s: #27ae60; --d: #e74c3c; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 5px; }
        .container { max-width: 100%; margin: auto; background: white; padding: 10px; border-radius: 8px; }
        .screen { display: none; } .active { display: block; }
        
        /* Grille adaptative pour 6 √©l√®ves */
        .grid-6 { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 8px; }
        .card { border: 1px solid #ccc; padding: 8px; border-radius: 6px; background: #fff; position: relative; border-top: 6px solid var(--p); }
        
        /* Couleurs badges √©l√®ves */
        .card:nth-child(1) { border-top-color: #e74c3c; } .card:nth-child(2) { border-top-color: #3498db; }
        .card:nth-child(3) { border-top-color: #f1c40f; } .card:nth-child(4) { border-top-color: #9b59b6; }
        .card:nth-child(5) { border-top-color: #e67e22; } .card:nth-child(6) { border-top-color: #2ecc71; }

        button { padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-weight: bold; margin: 2px 0; transition: 0.2s; }
        .btn-lap { background: var(--a); color: white; height: 55px; font-size: 1.1em; border-bottom: 3px solid #2980b9; }
        .btn-lap:active { transform: translateY(2px); border-bottom: none; }
        .btn-start { background: var(--s); color: white; height: 60px; font-size: 1.2em; }
        .btn-stop { background: var(--d); color: white; }
        
        input, select { width: 100%; padding: 8px; margin: 3px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 14px; }
        .timer-main { font-size: 2.8em; text-align: center; background: #1a1a1a; color: #33ff33; padding: 8px; border-radius: 6px; font-family: 'Courier New', monospace; border: 3px solid #444; }
        .lap-list { font-size: 0.8em; height: 70px; overflow-y: auto; background: #f8f8f8; padding: 4px; border: 1px inset #ddd; margin-top: 4px; }
        .header-bar { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 10px; background: #fff; padding: 10px; border-bottom: 2px solid #ddd; margin-bottom: 10px; position: sticky; top: 0; z-index: 100; }
        .activity-toggle { font-size: 0.8em; display: flex; gap: 10px; align-items: center; }
    </style>
</head>
<body>

<div class="container">
    <div id="screen1" class="screen active">
        <h2 style="text-align:center">‚öôÔ∏è Configuration Tablette</h2>
        <div class="card" style="max-width: 500px; margin: auto;">
            <label>1. Choisir le niveau :</label>
            <select id="nivSelect">
                <option value="6">6√®me (Cycle 3)</option>
                <option value="5">5√®me (Cycle 4)</option>
                <option value="4">4√®me (Cycle 4)</option>
                <option value="3">3√®me (Cycle 4)</option>
            </select>
            <label>2. Charger Excel (Colonnes: "nom prenom", "sexe", "age") :</label>
            <input type="file" id="importExcel" accept=".xlsx, .xls">
            <label>3. Activit√©s √† afficher :</label>
            <div class="activity-toggle">
                <input type="checkbox" id="showCourse" checked> Course
                <input type="checkbox" id="showSaut" checked> Saut
                <input type="checkbox" id="showLancer" checked> Lancer
            </div>
            <button class="btn-start" style="margin-top:15px" onclick="setupGroup()">D√©marrer l'√âvaluation ‚ûî</button>
        </div>
    </div>

    <div id="screen2" class="screen">
        <div class="header-bar">
            <button style="width:80px; background:#666; color:white;" onclick="location.reload()">Quitter</button>
            <div id="main-chrono" class="timer-main">00:00.0</div>
            <div style="width:160px">
                <button id="master-btn" class="btn-start" onclick="toggleMasterTimer()">START</button>
                <button class="btn-stop" style="font-size:0.8em; padding:5px;" onclick="resetMasterTimer()">Reset</button>
            </div>
        </div>

        <div id="students-container" class="grid-6">
            </div>

        <div style="padding: 20px;">
            <button class="btn-start" style="background: var(--p);" onclick="exportGroupData()">üíæ Sauvegarder et Exporter le groupe (.json)</button>
        </div>
    </div>
</div>

<script>
    let allStudents = [];
    const groupCount = 6;
    let masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
    let studentData = Array.from({ length: 6 }, () => ({ laps: [], saut: "", lancer: "" }));

    // GESTION IMPORT EXCEL
    document.getElementById('importExcel').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (evt) => {
            try {
                const wb = XLSX.read(evt.target.result, {type:'binary'});
                allStudents = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                alert(allStudents.length + " √©l√®ves charg√©s !");
            } catch(err) {
                alert("Erreur de lecture du fichier. V√©rifiez le format.");
            }
        };
        reader.readAsBinaryString(e.target.files[0]);
    });

    function setupGroup() {
        if(allStudents.length === 0) return alert("Veuillez importer un fichier Excel.");
        
        const container = document.getElementById('students-container');
        container.innerHTML = "";
        
        const sCourse = document.getElementById('showCourse').checked;
        const sSaut = document.getElementById('showSaut').checked;
        const sLancer = document.getElementById('showLancer').checked;

        for(let i=0; i < groupCount; i++) {
            container.innerHTML += `
                <div class="card">
                    <select id="sel-${i}" onchange="updateInfo(${i})">
                        <option value="">-- Choisir √âl√®ve --</option>
                        ${allStudents.map(s => `<option value="${s['nom prenom']}">${s['nom prenom']}</option>`).join('')}
                    </select>
                    <div id="info-${i}" style="font-size:0.85em; color:#666; margin: 2px 0;">Sexe: ? | √Çge: ?</div>
                    
                    ${sCourse ? `
                        <button class="btn-lap" onclick="recordLap(${i})">PASSAGE LIGNE (LAP)</button>
                        <div class="lap-list" id="laps-${i}">Passages :</div>
                    ` : ''}
                    
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px; margin-top:5px;">
                        ${sSaut ? `<input type="number" step="0.01" id="saut-${i}" placeholder="Saut (m)">` : ''}
                        ${sLancer ? `<input type="number" step="0.01" id="lancer-${i}" placeholder="Lancer (m)">` : ''}
                    </div>
                </div>
            `;
        }
        showScreen(2);
    }

    function updateInfo(i) {
        const val = document.getElementById(`sel-${i}`).value;
        const s = allStudents.find(x => x['nom prenom'] === val);
        if(s) {
            document.getElementById(`info-${i}`).innerText = `Sexe: ${s.sexe || s.Sexe} | √Çge: ${s.age || s.Age} ans`;
        }
    }

    // CHRONO G√âN√âRAL (MASTER)
    function toggleMasterTimer() {
        const btn = document.getElementById('master-btn');
        if(!masterTimer.running) {
            masterTimer.start = Date.now() - masterTimer.elapsed;
            masterTimer.interval = setInterval(updateDisplay, 100);
            masterTimer.running = true;
            btn.innerText = "STOP"; btn.className = "btn-stop";
        } else {
            clearInterval(masterTimer.interval);
            masterTimer.running = false;
            btn.innerText = "REPRENDRE"; btn.className = "btn-start";
        }
    }

    function resetMasterTimer() {
        if(confirm("R√©initialiser le chrono ? (Les laps enregistr√©s resteront)")) {
            clearInterval(masterTimer.interval);
            masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
            document.getElementById('main-chrono').innerText = "00:00.0";
            document.getElementById('master-btn').innerText = "START";
            document.getElementById('master-btn').className = "btn-start";
        }
    }

    function updateDisplay() {
        masterTimer.elapsed = Date.now() - masterTimer.start;
        let ms = masterTimer.elapsed;
        let s = Math.floor(ms/1000);
        let m = Math.floor(s/60);
        document.getElementById('main-chrono').innerText = 
            `${m.toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}.${Math.floor((ms%1000)/100)}`;
    }

    function recordLap(i) {
        if(masterTimer.elapsed === 0) return alert("Lancez le chrono avant de marquer un passage !");
        const time = masterTimer.elapsed;
        studentData[i].laps.push(time);
        
        let s = Math.floor(time/1000);
        let display = `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}.${Math.floor((time%1000)/100)}`;
        
        const list = document.getElementById(`laps-${i}`);
        const div = document.createElement('div');
        div.innerText = `T${studentData[i].laps.length}: ${display}`;
        list.appendChild(div);
        list.scrollTop = list.scrollHeight;
    }

    function showScreen(n) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen'+n).classList.add('active');
    }

    function exportGroupData() {
        let results = [];
        for(let i=0; i<groupCount; i++) {
            const nom = document.getElementById(`sel-${i}`).value;
            if(nom) {
                results.push({
                    id_eleve: nom,
                    laps: studentData[i].laps,
                    saut: document.getElementById(`saut-${i}`) ? document.getElementById(`saut-${i}`).value : null,
                    lancer: document.getElementById(`lancer-${i}`) ? document.getElementById(`lancer-${i}`).value : null,
                    timestamp: new Date().toLocaleString()
                });
            }
        }
        const blob = new Blob([JSON.stringify(results, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `EPS_Resultats_${new Date().getTime()}.json`;
        a.click();
        alert("Fichier export√©. Envoyez ce document au professeur.");
    }
</script>
</body>
</html>
