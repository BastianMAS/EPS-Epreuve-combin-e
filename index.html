<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EPS PRO v3</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EPS Pro">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #0b0f1a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00d2ff;
            --success: #00ff88;
            --danger: #ff4bb4;
            --warning: #ffcc00;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1a2a4a 0%, #0b0f1a 100%);
            color: white;
            margin: 0;
            padding: env(safe-area-inset-top) 15px 30px 15px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* En-t√™te Dynamique */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
            position: sticky;
            top: 10px;
            z-index: 1000;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: 900;
            font-variant-numeric: tabular-nums;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        /* Grille √âl√®ves */
        .grid-6 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            transition: transform 0.2s cubic-bezier(0.2, 0, 0.2, 1);
        }

        .card:active { transform: scale(0.98); }

        /* Zones de Chrono individuelles */
        .lap-zone {
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.1), rgba(0, 255, 136, 0.1));
            border-radius: 18px;
            padding: 15px;
            text-align: center;
            margin: 15px 0;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Boutons iPad Style */
        button {
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-main { background: white; color: black; height: 55px; width: 100%; }
        .btn-lap { background: var(--accent); color: white; height: 70px; width: 100%; font-size: 1.2rem; }
        .btn-start { background: var(--success); color: black; padding: 0 40px; height: 60px; }
        .btn-stop { background: var(--danger); color: white; padding: 0 30px; height: 60px; }

        /* Formulaires */
        select, input {
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 15px;
            border-radius: 14px;
            width: 100%;
            font-size: 1rem;
            margin: 10px 0;
            outline: none;
        }

        /* Perfs Tags */
        .perf-chip {
            display: inline-flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 10px;
            margin: 4px;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .perf-chip span { color: var(--accent); font-weight: 800; margin-right: 5px; }

        .screen { display: none; animation: fadeIn 0.4s ease-out; }
        .active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Couleurs par carte */
        .card-0 { border-left: 6px solid #ff4bb4; }
        .card-1 { border-left: 6px solid #00d2ff; }
        .card-2 { border-left: 6px solid #00ff88; }
        .card-3 { border-left: 6px solid #ffcc00; }
        .card-4 { border-left: 6px solid #9d50bb; }
        .card-5 { border-left: 6px solid #ff9a9e; }
    </style>
</head>
<body>

<div class="container">
    <div id="screen1" class="screen active">
        <div style="text-align: center; padding: 100px 20px;">
            <h1 style="font-size: 3.5rem; font-weight: 900; margin-bottom: 0;">EPS<span style="color:var(--accent)">PRO</span></h1>
            <p style="opacity: 0.5; font-size: 1.2rem;">Multi-√âvaluation √âpreuves Combin√©es</p>
            
            <div class="card" style="max-width: 500px; margin: 50px auto; text-align: left;">
                <label>üì• Charger la classe (Excel)</label>
                <input type="file" id="importExcel" accept=".xlsx, .xls, .csv">
                <button class="btn-main" style="margin-top:20px" onclick="setupGroup()">D√©marrer la session</button>
            </div>
        </div>
    </div>

    <div id="screen2" class="screen">
        <div class="header-bar">
            <button onclick="location.reload()" style="background:rgba(255,255,255,0.1); color:white; padding:10px 20px;">Quitter</button>
            <div id="main-chrono" class="timer-display">00:00.0</div>
            <div style="display:flex; gap:10px;">
                <button id="master-btn" class="btn-start" onclick="toggleMasterTimer()">START</button>
                <button class="btn-stop" onclick="resetMasterTimer()">RESET</button>
            </div>
        </div>

        <div id="students-container" class="grid-6"></div>

        <div style="margin-top: 50px; text-align: center; padding-bottom: 100px;">
            <button class="btn-main" style="max-width: 400px; background: var(--success); color:black;" onclick="exportGroupData()">üíæ EXPORTER LES R√âSULTATS</button>
        </div>
    </div>
</div>

<script>
    let allStudents = [];
    let masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
    let studentData = Array.from({ length: 6 }, () => ({ laps: [], sauts: [], lancers: [] }));

    document.getElementById('importExcel').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (evt) => {
            const wb = XLSX.read(evt.target.result, {type:'binary'});
            allStudents = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            alert("‚úÖ " + allStudents.length + " √©l√®ves import√©s.");
        };
        reader.readAsBinaryString(e.target.files[0]);
    });

    function setupGroup() {
        if(allStudents.length === 0) return alert("Veuillez charger un fichier Excel.");
        const container = document.getElementById('students-container');
        container.innerHTML = "";
        
        for(let i=0; i < 6; i++) {
            container.innerHTML += `
                <div class="card card-${i}">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <span style="opacity:0.4; font-weight:800; font-size:0.8rem;">POSTE ${i+1}</span>
                        <span id="info-${i}" style="color:var(--warning); font-size:0.8rem; font-weight:700;"></span>
                    </div>
                    <select id="sel-${i}" onchange="updateInfo(${i})">
                        <option value="">-- Choisir √âl√®ve --</option>
                        ${allStudents.map(s => `<option value="${s['Nom Pr√©nom']}">${s['Nom Pr√©nom']}</option>`).join('')}
                    </select>

                    <div class="lap-zone">
                        <button class="btn-lap" onclick="recordLap(${i})">‚è±Ô∏è PASSAGE</button>
                        <div id="laps-${i}" style="margin-top:10px; font-size:0.8rem; opacity:0.7; height:40px; overflow-y:auto;"></div>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div>
                            <button class="btn-add" onclick="addTrial(${i}, 'saut')" style="width:100%">+ Saut</button>
                            <div id="saut-cont-${i}" style="margin-top:5px;"></div>
                        </div>
                        <div>
                            <button class="btn-add" onclick="addTrial(${i}, 'lanc')" style="width:100%">+ Lancer</button>
                            <div id="lanc-cont-${i}" style="margin-top:5px;"></div>
                        </div>
                    </div>
                </div>`;
        }
        showScreen(2);
    }

    function updateInfo(i) {
        const val = document.getElementById(`sel-${i}`).value;
        const s = allStudents.find(x => x['Nom Pr√©nom'] === val);
        if(s) document.getElementById(`info-${i}`).innerText = `${s.Sexe} ‚Ä¢ ${s.Age} ans`;
    }

    function toggleMasterTimer() {
        const btn = document.getElementById('master-btn');
        if(!masterTimer.running) {
            masterTimer.start = Date.now() - masterTimer.elapsed;
            masterTimer.interval = setInterval(updateDisplay, 100);
            masterTimer.running = true;
            btn.innerText = "STOP"; btn.style.background = "var(--danger)"; btn.style.color = "white";
        } else {
            clearInterval(masterTimer.interval);
            masterTimer.running = false;
            btn.innerText = "START"; btn.style.background = "var(--success)"; btn.style.color = "black";
        }
    }

    function updateDisplay() {
        masterTimer.elapsed = Date.now() - masterTimer.start;
        let ms = masterTimer.elapsed;
        let s = Math.floor(ms/1000);
        document.getElementById('main-chrono').innerText = 
            `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}.${Math.floor((ms%1000)/100)}`;
    }

    function resetMasterTimer() {
        if(confirm("R√©initialiser le chrono g√©n√©ral ?")) {
            clearInterval(masterTimer.interval);
            masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
            document.getElementById('main-chrono').innerText = "00:00.0";
            document.getElementById('master-btn').innerText = "START";
        }
    }

    function recordLap(i) {
        if(masterTimer.elapsed === 0) return;
        studentData[i].laps.push(masterTimer.elapsed);
        const time = document.getElementById('main-chrono').innerText;
        const div = document.getElementById(`laps-${i}`);
        div.innerHTML = `Dernier: ${time} | Total: ${studentData[i].laps.length} tours`;
    }

    function addTrial(i, type) {
        const val = prompt(`Distance en m√®tres (ex: 3.45) :`);
        if(val && !isNaN(val)) {
            const cont = document.getElementById(type === 'saut' ? `saut-cont-${i}` : `lanc-cont-${i}`);
            studentData[i][type === 'saut' ? 'sauts' : 'lancers'].push(val);
            const chip = document.createElement('div');
            chip.className = 'perf-chip';
            chip.innerHTML = `<span>E${studentData[i][type === 'saut' ? 'sauts' : 'lancers'].length}:</span> ${val}m`;
            cont.appendChild(chip);
        }
    }

    function showScreen(n) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen'+n).classList.add('active');
    }

    function exportGroupData() {
        let results = [];
        for(let i=0; i<6; i++) {
            const nom = document.getElementById(`sel-${i}`).value;
            if(nom) results.push({ 
                nom_prenom: nom, 
                laps: studentData[i].laps, 
                sauts: studentData[i].sauts, 
                lancers: studentData[i].lancers 
            });
        }
        const blob = new Blob([JSON.stringify(results, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Session_EPS_${new Date().getTime()}.json`;
        a.click();
    }
</script>
</body>
</html>
