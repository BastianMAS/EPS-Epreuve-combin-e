<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPS PRO v8 - Logique Cascade</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --bg: #0b0f1a; --glass: rgba(255, 255, 255, 0.05); --accent: #00d2ff; --success: #00ff88; --danger: #ff4bb4; --warning: #ffcc00; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .card { background: var(--glass); backdrop-filter: blur(15px); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
        .screen { display: none; } .active { display: block; }
        
        /* Formulaire en cascade */
        .step { display: none; border-left: 3px solid var(--accent); padding-left: 15px; margin-bottom: 25px; animation: fadeIn 0.5s; }
        .step.visible { display: block; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--accent); text-transform: uppercase; font-size: 0.8rem; }
        select, input[type="file"] { background: white; color: black; padding: 12px; border-radius: 10px; width: 100%; border: none; font-weight: 700; margin-bottom: 10px; }
        
        /* Terrain */
        .grid-6 { display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); gap: 20px; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; background: var(--glass); padding: 15px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .timer-display { font-size: 3.5rem; font-weight: 900; color: var(--success); font-family: monospace; }
        
        button { border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }
        .btn-start { background: var(--success); color: black; padding: 15px 30px; }
        .btn-lap { background: var(--accent); color: white; height: 60px; width: 100%; font-size: 1.2rem; }
        .btn-add { background: rgba(255,255,255,0.1); color: white; padding: 10px; width: 100%; font-size: 0.8rem; margin-top: 5px; }
        
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div id="screen1" class="screen active">
        <h1 style="text-align:center;">EPS<span style="color:var(--accent)">PRO</span></h1>
        
        <div class="card" style="max-width: 600px; margin: auto;">
            
            <div id="step1" class="step visible">
                <label>1. Cycle</label>
                <select id="cycle" onchange="goStep(2)">
                    <option value="">-- Choisir --</option>
                    <option value="C3">Cycle 3</option>
                    <option value="C4">Cycle 4</option>
                </select>
            </div>

            <div id="step2" class="step">
                <label>2. Niveau de Classe</label>
                <select id="classe" onchange="goStep(3)"></select>
            </div>

            <div id="step3" class="step">
                <label>3. Configuration des Ateliers</label>
                <select id="configAteliers" onchange="goStep(4)">
                    <option value="">-- Choisir --</option>
                    <option value="C">Course uniquement</option>
                    <option value="CS">Course + Saut</option>
                    <option value="CL">Course + Lancer</option>
                    <option value="CSL">Course + Saut + Lancer</option>
                </select>
            </div>

            <div id="step4" class="step">
                <label>4. Type de Course</label>
                <select id="typeCourse" onchange="goStep(5)"></select>
            </div>

            <div id="step5" class="step">
                <label>5. Détails Techniques</label>
                <div id="saut-detail" class="hidden">
                    <small>Saut : Longueur (par défaut)</small>
                </div>
                <div id="lancer-detail" class="hidden">
                    <label>Engin de Lancer</label>
                    <select id="enginLancer">
                        <option value="Vortex">Vortex</option>
                        <option value="Poids 1kg">Poids 1kg</option>
                        <option value="Poids 2kg">Poids 2kg</option>
                    </select>
                </div>
                <button class="btn-lap" style="height:40px; margin-top:10px;" onclick="goStep(6)">Valider Technique</button>
            </div>

            <div id="step6" class="step">
                <label>6. Importer la Liste de Classe (Excel)</label>
                <input type="file" id="importExcel" accept=".xlsx, .xls, .csv">
                <button class="btn-start" style="width:100%; margin-top:20px; height:60px" onclick="startSession()">DÉMARRER LE TERRAIN ➔</button>
            </div>

        </div>
    </div>

    <div id="screen2" class="screen">
        <div class="header-bar">
            <button onclick="location.reload()" style="background:var(--danger); color:white; padding:10px;">QUITTER</button>
            <div id="main-chrono" class="timer-display">00:00.0</div>
            <div style="display:flex; gap:10px;">
                <button id="master-btn" class="btn-start" onclick="toggleMasterTimer()">START</button>
                <button onclick="resetMasterTimer()" style="background:white; color:black;">RESET</button>
            </div>
        </div>
        <div id="students-container" class="grid-6"></div>
    </div>
</div>

<script>
    let allStudents = [];
    let masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
    let studentData = Array.from({ length: 6 }, () => ({ laps: [], sauts: [], lancers: [] }));

    function goStep(n) {
        // Cacher les étapes suivantes si on revient en arrière
        for(let i=n; i<=6; i++) document.getElementById('step'+i).classList.remove('visible');
        
        const stepDiv = document.getElementById('step'+n);
        const cycle = document.getElementById('cycle').value;

        if(n === 2) {
            const cl = document.getElementById('classe');
            cl.innerHTML = cycle === 'C3' 
                ? '<option value="">--</option><option value="6ème">6ème</option>' 
                : '<option value="">--</option><option value="5ème">5ème</option><option value="4ème">4ème</option><option value="3ème">3ème</option>';
        }

        if(n === 4) {
            const tc = document.getElementById('typeCourse');
            if(cycle === 'C3') {
                tc.innerHTML = '<option value="">--</option><option value="3x400m">3 x 400m</option><option value="4x100m">4 x 100m</option>';
            } else {
                tc.innerHTML = '<option value="">--</option><option value="Relais 2x40m">Relais 2 x 40m</option><option value="Relais 12s">Relais 12"</option><option value="Laser Run">Laser Run</option><option value="Arcathlon">Arcathlon</option>';
            }
        }

        if(n === 5) {
            const config = document.getElementById('configAteliers').value;
            document.getElementById('saut-detail').classList.toggle('hidden', !config.includes('S'));
            document.getElementById('lancer-detail').classList.toggle('hidden', !config.includes('L'));
        }

        stepDiv.classList.add('visible');
    }

    document.getElementById('importExcel').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (evt) => {
            const wb = XLSX.read(evt.target.result, {type:'binary'});
            allStudents = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            alert("Liste chargée !");
        };
        reader.readAsBinaryString(e.target.files[0]);
    });

    function startSession() {
        if(allStudents.length === 0) return alert("Fichier manquant");
        const config = document.getElementById('configAteliers').value;
        const typeC = document.getElementById('typeCourse').value;
        const engin = document.getElementById('enginLancer').value;

        const container = document.getElementById('students-container');
        container.innerHTML = "";
        for(let i=0; i<6; i++) {
            container.innerHTML += `
                <div class="card" style="border-top: 6px solid var(--accent)">
                    <select id="sel-${i}" onchange="updateInfo(${i})">
                        <option value="">-- Élève --</option>
                        ${allStudents.map(s => `<option value="${s['Nom Prénom']}">${s['Nom Prénom']}</option>`).join('')}
                    </select>
                    <div id="info-${i}" style="font-size:0.7rem; color:var(--warning); margin-bottom:10px;"></div>

                    <div class="${config.includes('C') ? '' : 'hidden'}">
                        <button class="btn-lap" onclick="recordLap(${i})">⏱️ ${typeC}</button>
                        <div id="laps-${i}" style="text-align:center; font-size:0.8rem; margin:5px 0; color:var(--accent);"></div>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div class="${config.includes('S') ? '' : 'hidden'}">
                            <button class="btn-add" onclick="addPerf(${i}, 'sauts')">+ SAUT</button>
                            <div id="cont-sauts-${i}"></div>
                        </div>
                        <div class="${config.includes('L') ? '' : 'hidden'}">
                            <button class="btn-add" onclick="addPerf(${i}, 'lancers')">+ ${engin}</button>
                            <div id="cont-lancers-${i}"></div>
                        </div>
                    </div>
                </div>`;
        }
        document.getElementById('screen1').classList.remove('active');
        document.getElementById('screen2').classList.add('active');
    }

    // --- Fonctions Chrono/Data identiques aux versions précédentes ---
    function updateInfo(i) {
        const val = document.getElementById(`sel-${i}`).value;
        const s = allStudents.find(x => x['Nom Prénom'] === val);
        if(s) document.getElementById(`info-${i}`).innerText = `${s.Sexe} | ${s.Age} ans`;
    }

    function toggleMasterTimer() {
        const btn = document.getElementById('master-btn');
        if(!masterTimer.running) {
            masterTimer.start = Date.now() - masterTimer.elapsed;
            masterTimer.interval = setInterval(() => {
                masterTimer.elapsed = Date.now() - masterTimer.start;
                let ms = masterTimer.elapsed, s = Math.floor(ms/1000);
                document.getElementById('main-chrono').innerText = `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}.${Math.floor((ms%1000)/100)}`;
            }, 100);
            masterTimer.running = true; btn.innerText = "STOP"; btn.style.background = "var(--danger)";
        } else {
            clearInterval(masterTimer.interval); masterTimer.running = false;
            btn.innerText = "START"; btn.style.background = "var(--success)";
        }
    }

    function recordLap(i) {
        if(masterTimer.elapsed === 0) return;
        studentData[i].laps.push(masterTimer.elapsed);
        document.getElementById(`laps-${i}`).innerText = `Tour ${studentData[i].laps.length} : ${document.getElementById('main-chrono').innerText}`;
    }

    function addPerf(i, type) {
        let val = prompt("Performance (m) :");
        if(!val) return;
        val = parseFloat(val.replace(',', '.'));
        studentData[i][type].push(val);
        document.getElementById(`cont-${type}-${i}`).innerHTML += `<div style="font-size:0.7rem; background:rgba(0,210,255,0.1); margin:2px; padding:2px; border-radius:4px;">${type[0].toUpperCase()}${studentData[i][type].length}: ${val}m</div>`;
    }

    function resetMasterTimer() {
        clearInterval(masterTimer.interval);
        masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
        document.getElementById('main-chrono').innerText = "00:00.0";
    }
</script>
</body>
</html>
