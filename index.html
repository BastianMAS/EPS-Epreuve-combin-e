<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EPS PRO v4</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #0b0f1a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00d2ff;
            --success: #00ff88;
            --danger: #ff4bb4;
            --warning: #ffcc00;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1a2a4a 0%, #0b0f1a 100%);
            color: white;
            margin: 0;
            padding: env(safe-area-inset-top) 15px 30px 15px;
            min-height: 100vh;
        }

        /* En-t√™te */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
            position: sticky;
            top: 10px;
            z-index: 1000;
        }

        .timer-display {
            font-size: 3.8rem;
            font-weight: 900;
            font-variant-numeric: tabular-nums;
            color: var(--success);
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        /* Grille √âl√®ves */
        .grid-6 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid var(--glass-border);
        }

        /* Liste √©l√®ves : TEXTE NOIR */
        select {
            background: white !important;
            color: black !important;
            padding: 15px;
            border-radius: 14px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 10px 0;
            border: none;
        }

        /* Chrono Zone */
        .lap-zone {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 18px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* Boutons */
        button {
            border: none;
            border-radius: 14px;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.96); }

        .btn-lap { background: var(--accent); color: white; height: 75px; width: 100%; font-size: 1.3rem; }
        .btn-start { background: var(--success); color: black; padding: 0 40px; height: 60px; font-size: 1.2rem; }
        .btn-stop { background: var(--danger); color: white; padding: 0 25px; height: 60px; }
        .btn-add { background: rgba(255,255,255,0.15); color: white; height: 45px; width: 100%; font-size: 0.9rem; }

        /* Badge tentatives */
        .perf-chip {
            display: inline-flex;
            background: rgba(0, 210, 255, 0.15);
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 8px;
            margin: 4px;
            font-size: 0.9rem;
            border: 1px solid var(--accent);
        }
        .perf-chip b { color: white; margin-right: 4px; }

        .screen { display: none; }
        .active { display: block; }

        /* Couleurs par poste */
        .card-0 { border-top: 8px solid #ff4bb4; }
        .card-1 { border-top: 8px solid #00d2ff; }
        .card-2 { border-top: 8px solid #00ff88; }
        .card-3 { border-top: 8px solid #ffcc00; }
        .card-4 { border-top: 8px solid #9d50bb; }
        .card-5 { border-top: 8px solid #ff9a9e; }
    </style>
</head>
<body>

<div id="screen1" class="screen active">
    <div style="text-align: center; padding: 100px 20px;">
        <h1 style="font-size: 3.5rem; font-weight: 900; margin-bottom: 0;">EPS<span style="color:var(--accent)">PRO</span></h1>
        <p style="opacity: 0.5; font-size: 1.2rem;">Interface √âpreuves Combin√©es</p>
        <div class="card" style="max-width: 500px; margin: 40px auto; text-align: left;">
            <label style="display:block; margin-bottom:10px;">üìÇ Charger la classe (Fichier Excel)</label>
            <input type="file" id="importExcel" accept=".xlsx, .xls, .csv" style="width:100%; color:white;">
            <button onclick="setupGroup()" style="background:white; color:black; width:100%; height:60px; margin-top:30px; font-size:1.1rem;">LANCER L'√âVALUATION</button>
        </div>
    </div>
</div>

<div id="screen2" class="screen">
    <div class="header-bar">
        <button onclick="location.reload()" style="background:none; color:var(--danger); border:1px solid var(--danger); padding:10px 20px;">QUITTER</button>
        <div id="main-chrono" class="timer-display">00:00.0</div>
        <div style="display:flex; gap:12px;">
            <button id="master-btn" class="btn-start" onclick="toggleMasterTimer()">START</button>
            <button class="btn-stop" onclick="resetMasterTimer()">RESET</button>
        </div>
    </div>

    <div id="students-container" class="grid-6"></div>

    <div style="margin-top: 50px; text-align: center; padding-bottom: 100px;">
        <button onclick="exportGroupData()" style="max-width: 400px; background: var(--success); color:black; width:100%; height:70px; font-size:1.2rem;">üíæ EXPORTER LE GROUPE</button>
    </div>
</div>

<script>
    let allStudents = [];
    let masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
    let studentData = Array.from({ length: 6 }, () => ({ laps: [], sauts: [], lancers: [] }));

    document.getElementById('importExcel').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (evt) => {
            const wb = XLSX.read(evt.target.result, {type:'binary'});
            allStudents = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            alert("‚úÖ Classe charg√©e !");
        };
        reader.readAsBinaryString(e.target.files[0]);
    });

    function setupGroup() {
        if(allStudents.length === 0) return alert("Chargez un fichier d'abord !");
        const container = document.getElementById('students-container');
        container.innerHTML = "";
        for(let i=0; i < 6; i++) {
            container.innerHTML += `
                <div class="card card-${i}">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <span style="opacity:0.5; font-weight:800; font-size:0.8rem;">POSTE ${i+1}</span>
                        <span id="info-${i}" style="color:var(--warning); font-size:0.8rem; font-weight:700;"></span>
                    </div>
                    <select id="sel-${i}" onchange="updateInfo(${i})">
                        <option value="">-- S√©lectionner √âl√®ve --</option>
                        ${allStudents.map(s => `<option value="${s['Nom Pr√©nom']}">${s['Nom Pr√©nom']}</option>`).join('')}
                    </select>

                    <div class="lap-zone">
                        <button class="btn-lap" onclick="recordLap(${i})">‚è±Ô∏è TOP PASSAGE</button>
                        <div id="laps-${i}" style="margin-top:10px; font-size:0.9rem; font-weight:700; color:var(--accent); text-align:center;"></div>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                        <div>
                            <button class="btn-add" onclick="addTrial(${i}, 'saut')">+ ESSAI SAUT</button>
                            <div id="saut-cont-${i}" style="margin-top:8px;"></div>
                        </div>
                        <div>
                            <button class="btn-add" onclick="addTrial(${i}, 'lanc')">+ ESSAI LANCER</button>
                            <div id="lanc-cont-${i}" style="margin-top:8px;"></div>
                        </div>
                    </div>
                </div>`;
        }
        showScreen(2);
    }

    function updateInfo(i) {
        const val = document.getElementById(`sel-${i}`).value;
        const s = allStudents.find(x => x['Nom Pr√©nom'] === val);
        if(s) document.getElementById(`info-${i}`).innerText = `${s.Sexe} ‚Ä¢ ${s.Age} ans`;
    }

    function toggleMasterTimer() {
        const btn = document.getElementById('master-btn');
        if(!masterTimer.running) {
            masterTimer.start = Date.now() - masterTimer.elapsed;
            masterTimer.interval = setInterval(updateDisplay, 100);
            masterTimer.running = true;
            btn.innerText = "STOP"; btn.style.background = "var(--danger)"; btn.style.color = "white";
        } else {
            clearInterval(masterTimer.interval);
            masterTimer.running = false;
            btn.innerText = "START"; btn.style.background = "var(--success)"; btn.style.color = "black";
        }
    }

    function updateDisplay() {
        masterTimer.elapsed = Date.now() - masterTimer.start;
        let ms = masterTimer.elapsed, s = Math.floor(ms/1000);
        document.getElementById('main-chrono').innerText = 
            `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}.${Math.floor((ms%1000)/100)}`;
    }

    function resetMasterTimer() {
        if(confirm("R√©initialiser le chrono g√©n√©ral ?")) {
            clearInterval(masterTimer.interval);
            masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
            document.getElementById('main-chrono').innerText = "00:00.0";
            document.getElementById('master-btn').innerText = "START";
        }
    }

    function recordLap(i) {
        if(masterTimer.elapsed === 0) return;
        studentData[i].laps.push(masterTimer.elapsed);
        document.getElementById(`laps-${i}`).innerText = `TOUR ${studentData[i].laps.length} ‚Ä¢ ${document.getElementById('main-chrono').innerText}`;
    }

    function addTrial(i, type) {
        const val = prompt(`Performance en m√®tres (ex: 3.45) :`);
        if(val) {
            const formattedVal = val.replace(',', '.');
            if(!isNaN(formattedVal)) {
                const cont = document.getElementById(type === 'saut' ? `saut-cont-${i}` : `lanc-cont-${i}`);
                studentData[i][type === 'saut' ? 'sauts' : 'lancers'].push(formattedVal);
                const label = type === 'saut' ? 'S' : 'L';
                const chip = document.createElement('div');
                chip.className = 'perf-chip';
                chip.innerHTML = `<b>${label}${studentData[i][type === 'saut' ? 'sauts' : 'lancers'].length}:</b> ${formattedVal}m`;
                cont.appendChild(chip);
            }
        }
    }

    function showScreen(n) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen'+n).classList.add('active');
    }

    function exportGroupData() {
        let results = [];
        for(let i=0; i<6; i++) {
            const nom = document.getElementById(`sel-${i}`).value;
            if(nom) results.push({ nom_prenom: nom, laps: studentData[i].laps, sauts: studentData[i].sauts, lancers: studentData[i].lancers });
        }
        const blob = new Blob([JSON.stringify(results, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Groupe_EPS_${new Date().getTime()}.json`;
        a.click();
    }
</script>
</body>
</html>
