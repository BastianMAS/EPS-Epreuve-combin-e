<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EPS PRO v5 - Bar√®mes Complets</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #0b0f1a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00d2ff;
            --success: #00ff88;
            --danger: #ff4bb4;
            --warning: #ffcc00;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1a2a4a 0%, #0b0f1a 100%);
            color: white;
            margin: 0;
            padding: env(safe-area-inset-top) 15px 30px 15px;
            min-height: 100vh;
        }

        .container { max-width: 1400px; margin: auto; }
        .screen { display: none; } .active { display: block; }

        /* Style sp√©cifique iPad */
        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid var(--glass-border);
            margin-bottom: 10px;
        }

        select {
            background: white !important;
            color: black !important;
            padding: 15px;
            border-radius: 14px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 700;
            margin: 10px 0;
            border: none;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--glass);
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
        }

        .timer-display {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--success);
            font-family: monospace;
        }

        .grid-6 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 20px;
        }

        button {
            border: none;
            border-radius: 14px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.1s;
        }

        .btn-lap { background: var(--accent); color: white; height: 70px; width: 100%; font-size: 1.2rem; margin-bottom: 10px; }
        .btn-start { background: var(--success); color: black; padding: 0 35px; height: 60px; font-size: 1.1rem; }
        .btn-add { background: rgba(255,255,255,0.1); color: white; height: 50px; width: 100%; font-size: 0.9rem; }

        .perf-chip {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 210, 255, 0.1);
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 10px;
            margin: 4px;
            border: 1px solid var(--accent);
        }
        .note-badge {
            background: var(--warning);
            color: black;
            padding: 2px 6px;
            border-radius: 5px;
            font-size: 0.75rem;
            margin-left: 8px;
            font-weight: 900;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="screen1" class="screen active">
        <h1 style="text-align:center; font-size:3rem; margin-top:50px;">EPS<span style="color:var(--accent)">PRO</span></h1>
        <div class="card" style="max-width: 600px; margin: 40px auto;">
            <label>1. Cycle & Niveau</label>
            <select id="cycleLevel" onchange="updateEpreuves()">
                <option value="C3_6">Cycle 3 (6√®me)</option>
                <option value="C4">Cycle 4 (5/4/3√®me)</option>
            </select>

            <label>2. √âpreuve de Lancer</label>
            <select id="enginLancer">
                <option value="vortex">Vortex</option>
                <option value="poids1">Poids 1kg</option>
                <option value="poids2">Poids 2kg</option>
            </select>

            <label>3. √âpreuve de Course</label>
            <select id="epreuveCourse">
                <option value="vitesse">Vitesse 30m</option>
                <option value="demifond">Demi-Fond 3x400m</option>
            </select>

            <label>4. Liste des √©l√®ves (Excel)</label>
            <input type="file" id="importExcel" accept=".xlsx, .xls, .csv" style="margin:15px 0; color:white;">

            <button class="btn-start" style="width:100%; margin-top:20px; height:70px;" onclick="startSession()">D√âMARRER LE TERRAIN</button>
        </div>
    </div>

    <div id="screen2" class="screen">
        <div class="header-bar">
            <button onclick="location.reload()" style="background:none; color:var(--danger); border:1px solid var(--danger); padding:10px 20px;">QUITTER</button>
            <div id="main-chrono" class="timer-display">00:00.0</div>
            <div style="display:flex; gap:10px;">
                <button id="master-btn" class="btn-start" onclick="toggleMasterTimer()">START</button>
                <button onclick="resetMasterTimer()" style="background:white; color:black; padding:0 20px;">RESET</button>
            </div>
        </div>

        <div id="students-container" class="grid-6"></div>

        <div style="margin-top:50px; text-align:center; padding-bottom:80px;">
            <button class="btn-start" style="background:var(--accent); width:100%; max-width:500px;" onclick="exportResults()">üíæ EXPORTER LES R√âSULTATS</button>
        </div>
    </div>
</div>

<script>
    let allStudents = [];
    let masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
    let studentData = Array.from({ length: 6 }, () => ({ laps: [], sauts: [], lancers: [] }));
    let currentConfig = {};

    // BAR√àMES SAUTS (6√®me)
    const baremeSaut = {
        'F': [3.00, 2.80, 2.60, 2.40, 2.20, 2.00, 1.30, 0],
        'M': [3.40, 3.20, 3.00, 2.80, 2.60, 2.40, 1.50, 0]
    };

    // BAR√àMES LANCERS (6√®me) - Vortex / Poids 1kg / Poids 2kg
    const baremeLancer = {
        'vortex': {
            'F': [20, 18, 16, 14, 12, 10, 6, 0],
            'M': [30, 27, 24, 21, 18, 15, 8, 0]
        },
        'poids1': {
            'F': [8.50, 7.50, 6.50, 5.50, 4.50, 3.50, 2.50, 0],
            'M': [9.50, 8.50, 7.50, 6.50, 5.50, 4.50, 3.00, 0]
        },
        'poids2': {
            'F': [7.00, 6.20, 5.40, 4.60, 3.80, 3.00, 2.00, 0],
            'M': [8.00, 7.20, 6.40, 5.60, 4.80, 4.00, 2.50, 0]
        }
    };

    function updateEpreuves() {
        const cycle = document.getElementById('cycleLevel').value;
        const ep = document.getElementById('epreuveCourse');
        ep.innerHTML = cycle === "C3_6" 
            ? `<option value="vitesse">Vitesse 30m</option><option value="demifond">Demi-Fond 3x400m</option>`
            : `<option value="relais">Relais 12s</option><option value="biathlon">Biathlon</option>`;
    }

    document.getElementById('importExcel').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (evt) => {
            const wb = XLSX.read(evt.target.result, {type:'binary'});
            allStudents = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            alert("‚úÖ " + allStudents.length + " √©l√®ves charg√©s.");
        };
        reader.readAsBinaryString(e.target.files[0]);
    });

    function startSession() {
        if(allStudents.length === 0) return alert("Veuillez importer le fichier Excel.");
        currentConfig = {
            cycle: document.getElementById('cycleLevel').value,
            engin: document.getElementById('enginLancer').value,
            epreuve: document.getElementById('epreuveCourse').value
        };

        const container = document.getElementById('students-container');
        container.innerHTML = "";
        for(let i=0; i<6; i++) {
            container.innerHTML += `
                <div class="card" style="border-top: 8px solid var(--accent)">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <span style="opacity:0.5; font-weight:800; font-size:0.8rem;">POSTE ${i+1}</span>
                        <span id="info-${i}" style="color:var(--warning); font-weight:800; font-size:0.8rem;"></span>
                    </div>
                    <select id="sel-${i}" onchange="updateInfo(${i})">
                        <option value="">-- S√©lectionner √âl√®ve --</option>
                        ${allStudents.map(s => `<option value="${s['Nom Pr√©nom']}">${s['Nom Pr√©nom']}</option>`).join('')}
                    </select>
                    
                    <button class="btn-lap" onclick="recordLap(${i})">‚è±Ô∏è TOP PASSAGE</button>
                    <div id="laps-${i}" style="text-align:center; color:var(--accent); font-size:0.9rem; min-height:20px; margin-bottom:10px;"></div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                        <div>
                            <button class="btn-add" onclick="addPerf(${i}, 'sauts')">+ SAUT LONG.</button>
                            <div id="cont-sauts-${i}" style="margin-top:5px;"></div>
                        </div>
                        <div>
                            <button class="btn-add" onclick="addPerf(${i}, 'lancers')">+ ${currentConfig.engin.toUpperCase()}</button>
                            <div id="cont-lancers-${i}" style="margin-top:5px;"></div>
                        </div>
                    </div>
                </div>`;
        }
        document.getElementById('screen1').classList.remove('active');
        document.getElementById('screen2').classList.add('active');
    }

    function updateInfo(i) {
        const val = document.getElementById(`sel-${i}`).value;
        const s = allStudents.find(x => x['Nom Pr√©nom'] === val);
        if(s) document.getElementById(`info-${i}`).innerText = `${s.Sexe} | ${s.Age} ans`;
    }

    function addPerf(i, type) {
        let val = prompt("Performance en m√®tres (ex: 3.45) :");
        if(!val) return;
        val = parseFloat(val.replace(',', '.'));
        if(isNaN(val)) return;

        studentData[i][type].push(val);
        const prefix = type === 'sauts' ? 'S' : 'L';
        const cont = document.getElementById(`cont-${type}-${i}`);
        
        // CALCUL NOTE
        let note = "";
        const eleve = allStudents.find(x => x['Nom Pr√©nom'] === document.getElementById(`sel-${i}`).value);
        if(eleve && currentConfig.cycle === "C3_6") {
            const table = type === 'sauts' ? baremeSaut[eleve.Sexe] : baremeLancer[currentConfig.engin][eleve.Sexe];
            const idx = table.findIndex(b => val >= b);
            const score = idx === -1 ? 0 : 8 - idx;
            note = `<span class="note-badge">${score}/8</span>`;
        }

        cont.innerHTML += `<div class="perf-chip"><b>${prefix}${studentData[i][type].length}:</b> ${val}m ${note}</div>`;
    }

    function toggleMasterTimer() {
        const btn = document.getElementById('master-btn');
        if(!masterTimer.running) {
            masterTimer.start = Date.now() - masterTimer.elapsed;
            masterTimer.interval = setInterval(() => {
                masterTimer.elapsed = Date.now() - masterTimer.start;
                let ms = masterTimer.elapsed, s = Math.floor(ms/1000);
                document.getElementById('main-chrono').innerText = `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}.${Math.floor((ms%1000)/100)}`;
            }, 100);
            masterTimer.running = true; btn.innerText = "STOP"; btn.style.background = "var(--danger)";
        } else {
            clearInterval(masterTimer.interval); masterTimer.running = false;
            btn.innerText = "START"; btn.style.background = "var(--success)";
        }
    }

    function resetMasterTimer() {
        if(confirm("R√©initialiser le chrono g√©n√©ral ?")) {
            clearInterval(masterTimer.interval);
            masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
            document.getElementById('main-chrono').innerText = "00:00.0";
            document.getElementById('master-btn').innerText = "START";
        }
    }

    function recordLap(i) {
        if(masterTimer.elapsed === 0) return;
        studentData[i].laps.push(masterTimer.elapsed);
        document.getElementById(`laps-${i}`).innerText = `Tour ${studentData[i].laps.length} : ${document.getElementById('main-chrono').innerText}`;
    }

    function exportResults() {
        let res = [];
        for(let i=0; i<6; i++) {
            const nom = document.getElementById(`sel-${i}`).value;
            if(nom) res.push({ nom: nom, laps: studentData[i].laps, sauts: studentData[i].sauts, lancers: studentData[i].lancers });
        }
        const blob = new Blob([JSON.stringify(res, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `EPS_Session_${Date.now()}.json`;
        a.click();
    }
</script>
</body>
</html>
