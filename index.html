<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPS PRO v22 - Niveaux de Comp√©tence</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --bg: #0b101d; --card: #1c2333; --accent: #00d2ff; --success: #00ff88; --danger: #ff4bb4; --warning: #ffcc00; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: 800; color: var(--accent); font-size: 0.8rem; text-transform: uppercase; }
        select, input { background: white; color: black; padding: 12px; border-radius: 10px; width: 100%; border: none; font-weight: 700; margin-bottom: 10px; box-sizing: border-box; }
        .grid-6 { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 18px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .local-chrono { font-family: monospace; font-size: 2.2rem; text-align: center; font-weight: 800; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 12px; margin: 10px 0; color: var(--accent); }
        button { border: none; border-radius: 10px; font-weight: 800; cursor: pointer; }
        .btn-action { height: 50px; font-size: 1rem; width: 100%; text-transform: uppercase; }
        .start { background: var(--success); color: black; }
        .perf-input { background: #000 !important; color: white !important; border: 1px solid #444; padding: 8px; border-radius: 8px; width: 80px; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="screen1">
    <h1 style="text-align:center;">EPS<span style="color:var(--accent)">PRO</span> <small>V22</small></h1>
    <div class="card" style="max-width: 500px; margin: auto;">
        <label>Configuration Atelier</label>
        <select id="configAteliers">
            <option value="CS">Course + Saut (3+3 pts)</option>
            <option value="CL">Course + Lancer (3+3 pts)</option>
            <option value="CSL">Course + Saut + Lancer (2+2+2 pts)</option>
        </select>
        <label>Liste El√®ves (Nom Pr√©nom, Sexe, VMA)</label>
        <input type="file" id="importExcel" accept=".xlsx">
        <button class="btn-action start" onclick="launch()">LANCER LE TERRAIN</button>
    </div>
</div>

<div id="screen2" class="hidden">
    <div style="display:flex; justify-content: space-between; margin-bottom:15px;">
        <button onclick="location.reload()" style="background:var(--danger); color:white; padding:10px;">RETOUR</button>
        <button onclick="exportBilan()" style="background:var(--warning); color:black; padding:10px; font-weight:900;">üíæ BILAN EXCEL /6 PTS</button>
    </div>
    <div id="grid" class="grid-6"></div>
</div>

<script>
let studentData = {};
let allStudents = [];

document.getElementById('importExcel').onchange = (e) => {
    const reader = new FileReader();
    reader.onload = (evt) => {
        allStudents = XLSX.utils.sheet_to_json(XLSX.read(evt.target.result, {type:'binary'}).Sheets[XLSX.read(evt.target.result, {type:'binary'}).SheetNames[0]]);
    };
    reader.readAsBinaryString(e.target.files[0]);
};

function launch() {
    if(!allStudents.length) return alert("Importez le fichier Excel d'abord !");
    document.getElementById('screen1').style.display = 'none';
    document.getElementById('screen2').classList.remove('hidden');
    const grid = document.getElementById('grid');
    const config = document.getElementById('configAteliers').value;

    for(let i=0; i<6; i++) {
        studentData[i] = { laps:[], sauts:[], lancers:[], vma:0, sexe:"", state:'IDLE' };
        grid.innerHTML += `
            <div class="card">
                <select id="sel-${i}" onchange="setStudent(${i}, this.value)">
                    <option value="">-- El√®ve --</option>
                    ${allStudents.map(s => `<option value="${s['Nom Pr√©nom']}">${s['Nom Pr√©nom']}</option>`).join('')}
                </select>
                <div id="prof-${i}" style="font-size:0.7rem; color:var(--warning); margin:5px 0;">VMA: -- | Sexe: --</div>
                <div id="chrono-${i}" class="local-chrono">00:00.0</div>
                <button id="btn-${i}" class="btn-action start" onclick="handleChrono(${i})">D√âPART TOUR 1</button>
                <div style="margin-top:10px; display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <div class="${config.includes('S')?'':'hidden'}">Saut: <input type="number" id="in-s-${i}" class="perf-input"> <button onclick="addP(${i},'s')">+</button></div>
                    <div class="${config.includes('L')?'':'hidden'}">Lancer: <input type="number" id="in-l-${i}" class="perf-input"> <button onclick="addP(${i},'l')">+</button></div>
                </div>
            </div>`;
    }
}

function setStudent(i, name) {
    const s = allStudents.find(x => x['Nom Pr√©nom'] === name);
    if(s) {
        studentData[i].vma = parseFloat(s.VMA) || 0;
        studentData[i].sexe = s.Sexe || "M";
        document.getElementById(`prof-${i}`).innerText = `VMA: ${studentData[i].vma} km/h | Sexe: ${studentData[i].sexe}`;
    }
}

function handleChrono(i) {
    let s = studentData[i];
    let btn = document.getElementById(`btn-${i}`);
    let display = document.getElementById(`chrono-${i}`);
    if(s.state==='IDLE') {
        s.state='RUN'; s.start = Date.now();
        s.interval = setInterval(() => display.innerText = formatTime(Date.now()-s.start), 100);
        btn.innerText = "ARRIV√âE"; btn.style.background = "var(--danger)";
    } else {
        clearInterval(s.interval);
        s.laps.push(Date.now()-s.start);
        s.state='IDLE'; btn.innerText = "D√âPART TOUR " + (s.laps.length+1); btn.style.background = "var(--success)";
        if(s.laps.length >= 3) { btn.innerText = "TERMIN√â"; btn.disabled = true; }
    }
}

function addP(i,t) {
    let val = parseFloat(document.getElementById(`in-${t}-${i}`).value);
    if(val) { (t==='s'?studentData[i].sauts:studentData[i].lancers).push(val); document.getElementById(`in-${t}-${i}`).value=""; }
}

function calculateNote(pct, max) {
    if (pct < 90) return 0.25;
    if (max === 2) {
        if (pct >= 110) return 2.00;
        if (pct >= 100) return 1.50;
        return 0.75;
    } else { // max === 3
        if (pct >= 110) return 3.00;
        if (pct >= 100) return 2.25;
        return 1.25;
    }
}

function exportBilan() {
    const config = document.getElementById('configAteliers').value;
    const ptsMax = config === 'CSL' ? 2 : 3;
    let report = [];

    for(let i=0; i<6; i++) {
        let name = document.getElementById(`sel-${i}`).value;
        if(!name) continue;
        let s = studentData[i];
        
        let totalMs = s.laps.reduce((a,b)=>a+b, 0);
        let vitesseKmh = totalMs > 0 ? (1.2 / (totalMs/3600000)) : 0;
        let pct = s.vma > 0 ? (vitesseKmh / s.vma) * 100 : 0;
        
        let noteC = calculateNote(pct, ptsMax);

        report.push({
            "Nom Pr√©nom": name,
            "VMA Ref": s.vma,
            "Vitesse Moyenne": vitesseKmh.toFixed(2) + " km/h",
            "% VMA Atteint": pct.toFixed(1) + "%",
            "Niveau Comp√©tence": pct < 90 ? "1" : pct < 100 ? "2" : pct < 110 ? "3" : "4",
            "Note Course /"+ptsMax: noteC.toFixed(2),
            "Meilleur Saut/Lancer (m)": Math.max(...s.sauts, ...s.lancers, 0),
            "Note Finale /6": "√Ä sommer avec Ateliers"
        });
    }
    const ws = XLSX.utils.json_to_sheet(report);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Bilan");
    XLSX.writeFile(wb, "Bilan_Niveaux_EPS.xlsx");
}

function formatTime(ms) {
    let s = Math.floor(ms/1000);
    return `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}.${Math.floor((ms%1000)/100)}`;
}
</script>
</body>
</html>
