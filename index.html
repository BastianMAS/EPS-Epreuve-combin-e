<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPS PRO v11 - Final Cascade</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --bg: #0b0f1a; --glass: rgba(255, 255, 255, 0.05); --accent: #00d2ff; --success: #00ff88; --danger: #ff4bb4; --warning: #ffcc00; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; min-height: 100vh; }
        .card { background: var(--glass); backdrop-filter: blur(15px); border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .screen { display: none; } .active { display: block; }
        .step { display: none; border-left: 4px solid var(--accent); padding-left: 20px; margin-bottom: 30px; animation: fadeIn 0.4s ease-out; }
        .step.visible { display: block; }
        label { display: block; margin-bottom: 10px; font-weight: 800; color: var(--accent); text-transform: uppercase; font-size: 0.85rem; }
        select, input[type="file"] { background: white; color: black; padding: 14px; border-radius: 12px; width: 100%; border: none; font-weight: 700; font-size: 1rem; margin-bottom: 5px; }
        .grid-6 { display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); gap: 20px; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; background: var(--glass); padding: 15px; border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .timer-display { font-size: 3.5rem; font-weight: 900; color: var(--success); font-family: monospace; }
        button { border: none; border-radius: 14px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-start { background: var(--success); color: black; padding: 15px 30px; font-size: 1.1rem; }
        .btn-lap { background: var(--accent); color: white; height: 65px; width: 100%; font-size: 1.2rem; }
        .btn-add { background: rgba(255,255,255,0.1); color: white; padding: 12px; width: 100%; font-size: 0.8rem; margin-top: 5px; }
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

<div class="container">
    <div id="screen1" class="screen active">
        <h1 style="text-align:center;">EPS<span style="color:var(--accent)">PRO</span></h1>
        
        <div class="card" style="max-width: 650px; margin: auto;">
            <div id="step1" class="step visible">
                <label>1. Cycle</label>
                <select id="cycle" onchange="goStep(2)">
                    <option value="">-- Sélectionner --</option>
                    <option value="C3">Cycle 3</option>
                    <option value="C4">Cycle 4</option>
                </select>
            </div>

            <div id="step2" class="step">
                <label>2. Niveau de Classe</label>
                <select id="classe" onchange="goStep(3)"></select>
            </div>

            <div id="step3" class="step">
                <label>3. Configuration des Ateliers</label>
                <select id="configAteliers" onchange="goStep(4)">
                    <option value="">-- Sélectionner --</option>
                    <option value="C">Course UNIQUEMENT</option>
                    <option value="CS">Course + Saut</option>
                    <option value="CL">Course + Lancer</option>
                    <option value="CSL">Course + Saut + Lancer</option>
                </select>
            </div>

            <div id="step4" class="step">
                <label>4. Épreuve de Course</label>
                <select id="typeCourse" onchange="checkBiathlonTunnel()">
                    </select>
            </div>

            <div id="step4bis" class="step">
                <label>Distance spécifique au Biathlon</label>
                <select id="distBiathlon" onchange="goStep(5)">
                    <option value="">-- Choisir la distance --</option>
                    <option value="4x200m">4 x 200 mètres</option>
                    <option value="4x400m">4 x 400 mètres</option>
                </select>
            </div>

            <div id="step5" class="step">
                <label>5. Détails Techniques</label>
                <div id="saut-box" class="hidden" style="margin-bottom:15px; background:rgba(255,255,255,0.05); padding:10px; border-radius:10px;">
                    Saut : Longueur (Barème actif)
                </div>
                <div id="lancer-box" class="hidden">
                    <label>Engin de Lancer</label>
                    <select id="enginLancer">
                        <option value="Vortex">Vortex</option>
                        <option value="Poids 1kg">Poids 1kg</option>
                        <option value="Poids 2kg">Poids 2kg</option>
                    </select>
                </div>
                <button class="btn-lap" style="height:45px; margin-top:10px; font-size:0.9rem;" onclick="goStep(6)">Valider la technique</button>
            </div>

            <div id="step6" class="step">
                <label>6. Liste d'élèves (Excel)</label>
                <input type="file" id="importExcel" accept=".xlsx, .xls, .csv">
                <button class="btn-start" style="width:100%; margin-top:25px; height:70px" onclick="startSession()">OUVRIR LE TERRAIN ➔</button>
            </div>
        </div>
    </div>

    <div id="screen2" class="screen">
        <div class="header-bar">
            <button onclick="location.reload()" style="background:var(--danger); color:white; padding:10px 15px;">QUITTER</button>
            <div id="main-chrono" class="timer-display">00:00.0</div>
            <div style="display:flex; gap:10px;">
                <button id="master-btn" class="btn-start" onclick="toggleMasterTimer()">START</button>
                <button onclick="resetMasterTimer()" style="background:white; color:black; padding:0 15px;">RESET</button>
            </div>
        </div>
        <div id="students-container" class="grid-6"></div>
    </div>
</div>

<script>
    let allStudents = [];
    let masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
    let studentData = Array.from({ length: 6 }, () => ({ laps: [], sauts: [], lancers: [] }));

    function goStep(n) {
        for(let i=n; i<=6; i++) document.getElementById('step'+i).classList.remove('visible');
        if(n <= 4) document.getElementById('step4bis').classList.remove('visible');

        const cycle = document.getElementById('cycle').value;
        const config = document.getElementById('configAteliers').value;

        if(n === 2) {
            const cl = document.getElementById('classe');
            cl.innerHTML = cycle === 'C3' ? '<option value="">--</option><option value="6e">6ème</option>' : '<option value="">--</option><option value="5e">5ème</option><option value="4e">4ème</option><option value="3e">3ème</option>';
            document.getElementById('step2').classList.add('visible');
        }
        if(n === 3) document.getElementById('step3').classList.add('visible');
        if(n === 4) {
            const tc = document.getElementById('typeCourse');
            let html = '<option value="">-- Choisir --</option>';
            
            // Options communes (3x400 et 4x400)
            html += '<option value="3x400m">3 x 400m</option>';
            html += '<option value="4x400m">4 x 400m</option>';

            if(cycle === 'C3') {
                html += '<option value="30m Vitesse">30m Vitesse</option>';
            } else {
                html += '<option value="Relais 2x40m">Relais 2 x 40m</option>';
                html += '<option value="Relais 12s">Relais 12"</option>';
                if(config === 'C') {
                    html += '<option value="Laser Run">Laser Run</option>';
                    html += '<option value="Arcathlon">Arcathlon</option>';
                }
            }
            tc.innerHTML = html;
            document.getElementById('step4').classList.add('visible');
        }
        if(n === 5) {
            document.getElementById('saut-box').classList.toggle('hidden', !config.includes('S'));
            document.getElementById('lancer-box').classList.toggle('hidden', !config.includes('L'));
            document.getElementById('step5').classList.add('visible');
        }
        if(n === 6) document.getElementById('step6').classList.add('visible');
    }

    function checkBiathlonTunnel() {
        const typeC = document.getElementById('typeCourse').value;
        if(typeC === 'Laser Run' || typeC === 'Arcathlon') {
            document.getElementById('step5').classList.remove('visible');
            document.getElementById('step4bis').classList.add('visible');
        } else if (typeC !== "") {
            goStep(5);
        }
    }

    document.getElementById('importExcel').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (evt) => {
            const wb = XLSX.read(evt.target.result, {type:'binary'});
            allStudents = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            alert("Liste chargée !");
        };
        reader.readAsBinaryString(e.target.files[0]);
    });

    function startSession() {
        const config = document.getElementById('configAteliers').value;
        const typeC = document.getElementById('typeCourse').value;
        const distB = document.getElementById('distBiathlon').value;
        const labelCourse = (typeC === 'Laser Run' || typeC === 'Arcathlon') ? `${typeC} ${distB}` : typeC;

        document.getElementById('screen1').classList.remove('active');
        document.getElementById('screen2').classList.add('active');

        const container = document.getElementById('students-container');
        container.innerHTML = "";
        for(let i=0; i<6; i++) {
            container.innerHTML += `
                <div class="card" style="border-top: 6px solid var(--accent)">
                    <select id="sel-${i}" onchange="updateInfo(${i})">
                        <option value="">-- Élève --</option>
                        ${allStudents.map(s => `<option value="${s['Nom Prénom']}">${s['Nom Prénom']}</option>`).join('')}
                    </select>
                    <div id="info-${i}" style="font-size:0.75rem; color:var(--warning); margin:5px 0;"></div>
                    <div class="${config.includes('C') ? '' : 'hidden'}">
                        <button class="btn-lap" onclick="recordLap(${i})">⏱️ ${labelCourse}</button>
                        <div id="laps-${i}" style="text-align:center; color:var(--accent); font-size:0.8rem; margin:8px 0;"></div>
                    </div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                        <div class="${config.includes('S') ? '' : 'hidden'}"><button class="btn-add" onclick="addPerf(${i}, 'sauts')">+ SAUT</button><div id="cont-sauts-${i}"></div></div>
                        <div class="${config.includes('L') ? '' : 'hidden'}"><button class="btn-add" onclick="addPerf(${i}, 'lancers')">+ LANCER</button><div id="cont-lancers-${i}"></div></div>
                    </div>
                </div>`;
        }
    }

    function updateInfo(i) {
        const val = document.getElementById(`sel-${i}`).value;
        const s = allStudents.find(x => x['Nom Prénom'] === val);
        if(s) document.getElementById(`info-${i}`).innerText = `${s.Sexe} | ${s.Age} ans`;
    }

    function toggleMasterTimer() {
        const btn = document.getElementById('master-btn');
        if(!masterTimer.running) {
            masterTimer.start = Date.now() - masterTimer.elapsed;
            masterTimer.interval = setInterval(() => {
                masterTimer.elapsed = Date.now() - masterTimer.start;
                let ms = masterTimer.elapsed, s = Math.floor(ms/1000);
                document.getElementById('main-chrono').innerText = `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}.${Math.floor((ms%1000)/100)}`;
            }, 100);
            masterTimer.running = true; btn.innerText = "STOP"; btn.style.background = "var(--danger)";
        } else {
            clearInterval(masterTimer.interval); masterTimer.running = false;
            btn.innerText = "START"; btn.style.background = "var(--success)";
        }
    }

    function resetMasterTimer() {
        clearInterval(masterTimer.interval);
        masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
        document.getElementById('main-chrono').innerText = "00:00.0";
        document.getElementById('master-btn').innerText = "START";
        document.getElementById('master-btn').style.background = "var(--success)";
    }

    function recordLap(i) {
        if(masterTimer.elapsed === 0) return;
        studentData[i].laps.push(masterTimer.elapsed);
        document.getElementById(`laps-${i}`).innerText = `Tour ${studentData[i].laps.length} : ${document.getElementById('main-chrono').innerText}`;
    }

    function addPerf(i, type) {
        let val = prompt("Performance (m) :");
        if(val) {
            studentData[i][type].push(val);
            document.getElementById(`cont-${type}-${i}`).innerHTML += `<div style="font-size:0.7rem; background:rgba(0,210,255,0.1); margin-top:2px; padding:3px; border-radius:5px;">${val}m</div>`;
        }
    }
</script>
</body>
</html>
