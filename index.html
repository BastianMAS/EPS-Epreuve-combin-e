<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPS - Multi-√âvaluation 6 √âlev√©s</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --p: #2c3e50; --a: #3498db; --s: #27ae60; --d: #e74c3c; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 5px; }
        .container { max-width: 100%; margin: auto; background: white; padding: 10px; border-radius: 8px; }
        .screen { display: none; } .active { display: block; }
        .grid-6 { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 10px; }
        .card { border: 1px solid #ccc; padding: 10px; border-radius: 6px; background: #fff; border-top: 6px solid var(--p); }
        .card:nth-child(1) { border-top-color: #e74c3c; } .card:nth-child(2) { border-top-color: #3498db; }
        .card:nth-child(3) { border-top-color: #f1c40f; } .card:nth-child(4) { border-top-color: #9b59b6; }
        .card:nth-child(5) { border-top-color: #e67e22; } .card:nth-child(6) { border-top-color: #2ecc71; }
        button { padding: 8px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-weight: bold; margin: 2px 0; }
        .btn-lap { background: var(--a); color: white; height: 50px; font-size: 1.1em; }
        .btn-start { background: var(--s); color: white; height: 60px; font-size: 1.2em; }
        .btn-stop { background: var(--d); color: white; }
        .btn-add { background: #eee; color: #333; font-size: 0.8em; margin-top: 5px; border: 1px dashed #999; }
        input, select { width: 100%; padding: 8px; margin: 3px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .timer-main { font-size: 2.8em; text-align: center; background: #1a1a1a; color: #33ff33; padding: 8px; border-radius: 6px; font-family: monospace; border: 3px solid #444; }
        .lap-list, .perf-list { font-size: 0.8em; height: 60px; overflow-y: auto; background: #f8f8f8; padding: 4px; border: 1px inset #ddd; margin-top: 4px; }
        .header-bar { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 10px; background: #fff; padding: 10px; border-bottom: 2px solid #ddd; position: sticky; top: 0; z-index: 100; }
        .trial-row { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div id="screen1" class="screen active">
        <h2 style="text-align:center">‚öôÔ∏è Configuration Tablette</h2>
        <div class="card" style="max-width: 500px; margin: auto;">
            <label>1. Charger Excel (Colonnes: "Nom Pr√©nom", "Sexe", "Age") :</label>
            <input type="file" id="importExcel" accept=".xlsx, .xls, .csv">
            <button class="btn-start" style="margin-top:15px" onclick="setupGroup()">D√©marrer l'√âvaluation ‚ûî</button>
        </div>
    </div>

    <div id="screen2" class="screen">
        <div class="header-bar">
            <button style="width:80px; background:#666; color:white;" onclick="location.reload()">Quitter</button>
            <div id="main-chrono" class="timer-main">00:00.0</div>
            <div style="width:160px">
                <button id="master-btn" class="btn-start" onclick="toggleMasterTimer()">START</button>
                <button class="btn-stop" style="font-size:0.7em; padding:3px;" onclick="resetMasterTimer()">Reset Chrono</button>
            </div>
        </div>
        <div id="students-container" class="grid-6"></div>
        <div style="padding: 20px;"><button class="btn-start" style="background: var(--p);" onclick="exportGroupData()">üíæ Sauvegarder et Exporter (.json)</button></div>
    </div>
</div>

<script>
    let allStudents = [];
    let masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
    let studentData = Array.from({ length: 6 }, () => ({ laps: [], sauts: [], lancers: [] }));

    document.getElementById('importExcel').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (evt) => {
            const wb = XLSX.read(evt.target.result, {type:'binary'});
            allStudents = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            alert(allStudents.length + " √©l√®ves charg√©s !");
        };
        reader.readAsBinaryString(e.target.files[0]);
    });

    function setupGroup() {
        if(allStudents.length === 0) return alert("Importez un fichier Excel !");
        const container = document.getElementById('students-container');
        container.innerHTML = "";
        for(let i=0; i < 6; i++) {
            container.innerHTML += `
                <div class="card">
                    <select id="sel-${i}" onchange="updateInfo(${i})">
                        <option value="">-- √âl√®ve --</option>
                        ${allStudents.map(s => `<option value="${s['Nom Pr√©nom']}">${s['Nom Pr√©nom']}</option>`).join('')}
                    </select>
                    <div id="info-${i}" style="font-size:0.8em; color:#666; margin: 2px 0;">Sexe: ? | Age: ?</div>
                    <button class="btn-lap" onclick="recordLap(${i})">LAP (Passage Ligne)</button>
                    <div class="lap-list" id="laps-${i}">Passages:</div>
                    <div class="trial-row">
                        <div>
                            <label style="font-size:0.7em">Sauts (m)</label>
                            <div id="saut-cont-${i}" class="perf-list"></div>
                            <button class="btn-add" onclick="addTrial(${i}, 'saut')">+ Essai Saut</button>
                        </div>
                        <div>
                            <label style="font-size:0.7em">Lancers (m)</label>
                            <div id="lanc-cont-${i}" class="perf-list"></div>
                            <button class="btn-add" onclick="addTrial(${i}, 'lanc')">+ Essai Lancer</button>
                        </div>
                    </div>
                </div>`;
        }
        showScreen(2);
    }

    function updateInfo(i) {
        const val = document.getElementById(`sel-${i}`).value;
        const s = allStudents.find(x => x['Nom Pr√©nom'] === val);
        if(s) document.getElementById(`info-${i}`).innerText = `Sexe: ${s.Sexe} | Age: ${s.Age} ans`;
    }

    function toggleMasterTimer() {
        const btn = document.getElementById('master-btn');
        if(!masterTimer.running) {
            masterTimer.start = Date.now() - masterTimer.elapsed;
            masterTimer.interval = setInterval(() => {
                masterTimer.elapsed = Date.now() - masterTimer.start;
                let ms = masterTimer.elapsed, s = Math.floor(ms/1000);
                document.getElementById('main-chrono').innerText = `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}.${Math.floor((ms%1000)/100)}`;
            }, 100);
            masterTimer.running = true; btn.innerText = "STOP"; btn.className = "btn-stop";
        } else {
            clearInterval(masterTimer.interval); masterTimer.running = false;
            btn.innerText = "REPRENDRE"; btn.className = "btn-start";
        }
    }

    function resetMasterTimer() {
        if(confirm("Reset le chrono ?")) {
            clearInterval(masterTimer.interval);
            masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
            document.getElementById('main-chrono').innerText = "00:00.0";
            document.getElementById('master-btn').innerText = "START";
            document.getElementById('master-btn').className = "btn-start";
        }
    }

    function recordLap(i) {
        if(masterTimer.elapsed === 0) return;
        studentData[i].laps.push(masterTimer.elapsed);
        const list = document.getElementById(`laps-${i}`);
        const s = Math.floor(masterTimer.elapsed/1000);
        list.innerHTML += `<div>T${studentData[i].laps.length}: ${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}.${Math.floor((masterTimer.elapsed%1000)/100)}</div>`;
        list.scrollTop = list.scrollHeight;
    }

    function addTrial(i, type) {
        const val = prompt(`Valeur du ${type} (m) :`);
        if(val) {
            const cont = document.getElementById(type === 'saut' ? `saut-cont-${i}` : `lanc-cont-${i}`);
            studentData[i][type === 'saut' ? 'sauts' : 'lancers'].push(val);
            cont.innerHTML += `<div>E${studentData[i][type === 'saut' ? 'sauts' : 'lancers'].length}: ${val}m</div>`;
        }
    }

    function showScreen(n) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('screen'+n).classList.add('active');
    }

    function exportGroupData() {
        let results = [];
        for(let i=0; i<6; i++) {
            const nom = document.getElementById(`sel-${i}`).value;
            if(nom) results.push({ id: nom, laps: studentData[i].laps, sauts: studentData[i].sauts, lancers: studentData[i].lancers });
        }
        const blob = new Blob([JSON.stringify(results, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `EPS_Groupe_${new Date().getTime()}.json`;
        a.click();
    }
</script>
</body>
</html>
