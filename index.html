<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPS PRO - √âvaluation Athl√©tisme Cycle 3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #0b101d;
            --card: #1c2333;
            --accent: #00d2ff;
            --success: #00ff88;
            --danger: #ff4bb4;
            --warning: #ffcc00;
            --orange: #ff8800;
        }
        
        * { box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            padding: 10px;
            line-height: 1.4;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 20px 0;
            font-weight: 900;
        }
        
        .accent-text { color: var(--accent); }
        
        /* TUNNEL DE CONFIGURATION */
        .config-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .step {
            display: none;
            border-left: 4px solid var(--accent);
            padding-left: 20px;
            margin-bottom: 25px;
            animation: slideIn 0.3s ease;
        }
        
        .step.visible { display: block; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 800;
            color: var(--accent);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        select, input[type="number"], input[type="file"] {
            background: white;
            color: black;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        select:focus, input:focus {
            outline: 3px solid var(--accent);
            transform: scale(1.02);
        }
        
        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        /* BOUTONS */
        button {
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:active { transform: scale(0.95); }
        
        .btn-action {
            height: 60px;
            font-size: 1.1rem;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        
        .btn-primary {
            background: var(--success);
            color: black;
        }
        
        .btn-primary:hover { background: #00ffaa; }
        
        .start {
            background: var(--success);
            color: black;
        }
        
        .stop {
            background: var(--danger);
            color: white;
        }
        
        .wait {
            background: #333;
            color: #777;
            cursor: not-allowed;
        }
        
        .finished {
            background: var(--accent);
            color: black;
        }
        
        /* GRILLE DES √âL√àVES */
        .grid-6 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .student-card {
            background: var(--card);
            border-radius: 20px;
            padding: 18px;
            border: 2px solid rgba(255,255,255,0.1);
            position: relative;
            transition: all 0.3s;
        }
        
        .student-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(0,210,255,0.3);
        }
        
        .card-number {
            position: absolute;
            top: 10px;
            right: 15px;
            background: var(--accent);
            color: black;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
        }
        
        .total-session-time {
            font-size: 0.85rem;
            color: var(--warning);
            text-align: right;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .student-select {
            margin-bottom: 5px;
        }
        
        .student-info {
            font-size: 0.75rem;
            color: var(--warning);
            height: 20px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        /* CHRONOM√àTRE */
        .local-chrono {
            font-family: 'Courier New', monospace;
            font-size: 2.8rem;
            text-align: center;
            font-weight: 900;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin-bottom: 12px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .state-idle {
            color: var(--accent);
            border-color: var(--accent);
        }
        
        .state-run {
            color: var(--success);
            border-color: var(--success);
            animation: pulse 1.5s infinite;
        }
        
        .state-recup {
            color: var(--danger);
            border-color: var(--danger);
            animation: blink 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0,255,136,0.5); }
            50% { box-shadow: 0 0 40px rgba(0,255,136,0.8); }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            25%, 75% { opacity: 0.6; }
        }
        
        /* R√âSULTATS DES TOURS */
        .results-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .res-box {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.8rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .res-box small {
            display: block;
            color: var(--accent);
            font-weight: 800;
            margin-bottom: 5px;
        }
        
        .res-box b {
            font-size: 1rem;
            color: white;
        }
        
        /* PERFORMANCES ATELIERS */
        .ateliers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }
        
        .atelier-box label {
            font-size: 0.7rem;
            margin-bottom: 5px;
        }
        
        .perf-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .perf-input {
            background: #000 !important;
            color: white !important;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 10px;
            flex: 1;
            text-align: center;
            font-size: 1rem;
            font-weight: 700;
        }
        
        .btn-add {
            background: var(--accent);
            color: black;
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: 900;
            min-width: 50px;
        }
        
        .perf-list {
            font-size: 0.75rem;
            color: var(--success);
            margin-top: 5px;
            font-weight: bold;
            min-height: 18px;
        }
        
        /* PHYSIOLOGIE */
        .physio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }
        
        .physio-box label {
            font-size: 0.7rem;
            margin-bottom: 5px;
        }
        
        .physio-input {
            background: #000 !important;
            color: white !important;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            font-weight: 700;
        }
        
        /* ZONE D'EXPORT */
        .export-area {
            margin-top: 40px;
            text-align: center;
            padding: 30px;
            background: rgba(0,210,255,0.1);
            border-radius: 20px;
            border: 2px solid var(--accent);
        }
        
        .export-area h3 {
            color: var(--accent);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .btn-export {
            background: var(--warning);
            color: black;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.3rem;
            min-width: 350px;
            box-shadow: 0 8px 25px rgba(255,204,0,0.4);
        }
        
        .btn-export:hover {
            background: #ffdd33;
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255,204,0,0.6);
        }
        
        /* UTILITAIRES */
        .hidden { display: none !important; }
        
        .text-center { text-align: center; }
        
        .mt-2 { margin-top: 15px; }
        
        .mb-2 { margin-bottom: 15px; }
        
        /* HEADER TERRAIN */
        .terrain-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--card);
            border-radius: 15px;
        }
        
        .btn-back {
            background: var(--danger);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .session-info {
            text-align: right;
            font-size: 0.9rem;
        }
        
        .session-info div {
            margin-bottom: 5px;
        }
        
        .session-info strong {
            color: var(--accent);
        }
    </style>
</head>
<body>

<!-- PAGE 1 : CONFIGURATION -->
<div id="screen1">
    <h1>EPS<span class="accent-text">PRO</span></h1>
    <p class="text-center" style="color: var(--accent); margin-bottom: 30px; font-size: 1.1rem;">
        √âvaluation Athl√©tisme - Cycle 3
    </p>
    
    <div class="config-container">
        <div class="card">
            <!-- √âTAPE 1 : CYCLE -->
            <div id="step1" class="step visible">
                <label>1Ô∏è‚É£ Cycle</label>
                <select id="cycle" onchange="updateTunnel(2)">
                    <option value="">-- S√©lectionner --</option>
                    <option value="C3">Cycle 3</option>
                </select>
            </div>
            
            <!-- √âTAPE 2 : CLASSE -->
            <div id="step2" class="step">
                <label>2Ô∏è‚É£ Classe</label>
                <select id="classe" onchange="updateTunnel(3)">
                    <option value="">-- S√©lectionner --</option>
                </select>
            </div>
            
            <!-- √âTAPE 3 : ATELIERS -->
            <div id="step3" class="step">
                <label>3Ô∏è‚É£ Configuration des Ateliers</label>
                <select id="configAteliers" onchange="updateTunnel(4)">
                    <option value="">-- S√©lectionner --</option>
                    <option value="CS">Course + Saut (CS)</option>
                    <option value="CL">Course + Lancer (CL)</option>
                    <option value="CSL">Course + Saut + Lancer (CSL)</option>
                </select>
            </div>
            
            <!-- √âTAPE 4 : √âPREUVE -->
            <div id="step4" class="step">
                <label>4Ô∏è‚É£ √âpreuve de Course</label>
                <select id="typeCourse" onchange="updateTunnel(5)">
                    <option value="">-- S√©lectionner --</option>
                    <option value="3x400m">3x400m</option>
                </select>
            </div>
            
            <!-- √âTAPE 5 : R√âCUP√âRATION -->
            <div id="step5" class="step">
                <label>5Ô∏è‚É£ Temps de R√©cup√©ration (secondes)</label>
                <input type="number" id="tempsRecup" value="120" min="30" max="300">
                <button class="btn-action btn-primary mt-2" onclick="updateTunnel(6)">
                    ‚úì Valider
                </button>
            </div>
            
            <!-- √âTAPE 6 : IMPORT EXCEL -->
            <div id="step6" class="step">
                <label>6Ô∏è‚É£ Importer la Liste des √âl√®ves</label>
                <p style="font-size: 0.75rem; color: #aaa; margin-bottom: 10px;">
                    Le fichier Excel doit contenir : <strong>Nom Pr√©nom</strong>, <strong>Sexe</strong>, <strong>VMA</strong>
                </p>
                <input type="file" id="importExcel" accept=".xlsx, .xls">
                <button class="btn-action btn-primary mt-2" onclick="launchTerrain()">
                    üöÄ LANCER LE TERRAIN
                </button>
            </div>
        </div>
    </div>
</div>

<!-- PAGE 2 : TERRAIN -->
<div id="screen2" class="hidden">
    <div class="terrain-header">
        <button class="btn-back" onclick="location.reload()">
            ‚Üê Retour Configuration
        </button>
        <div class="session-info">
            <div><strong>Classe :</strong> <span id="info-classe"></span></div>
            <div><strong>√âpreuve :</strong> <span id="info-epreuve"></span></div>
            <div><strong>Ateliers :</strong> <span id="info-ateliers"></span></div>
        </div>
    </div>
    
    <div id="grid" class="grid-6"></div>
    
    <div class="export-area">
        <h3>üìä Fin de S√©ance</h3>
        <p style="margin-bottom: 20px; color: #ccc;">
            G√©n√®re un bilan Excel complet avec les notes calcul√©es automatiquement
        </p>
        <button class="btn-export" onclick="exportBilan()">
            üíæ G√âN√âRER LE BILAN EXCEL
        </button>
    </div>
</div>

<script>
// ============================================================================
// VARIABLES GLOBALES
// ============================================================================
let studentData = {};
let allStudents = [];
let maxLaps = 3;
let sessionConfig = {
    cycle: '',
    classe: '',
    ateliers: '',
    epreuve: '',
    recup: 120
};

// ============================================================================
// TUNNEL DE CONFIGURATION
// ============================================================================
function updateTunnel(stepNumber) {
    // Masquer toutes les √©tapes suivantes
    for (let i = stepNumber; i <= 6; i++) {
        const step = document.getElementById('step' + i);
        if (step) step.classList.remove('visible');
    }
    
    const cycle = document.getElementById('cycle').value;
    const config = document.getElementById('configAteliers').value;
    
    // √âTAPE 2 : CLASSE
    if (stepNumber === 2 && cycle) {
        const classeSelect = document.getElementById('classe');
        classeSelect.innerHTML = '<option value="">-- S√©lectionner --</option>';
        if (cycle === 'C3') {
            classeSelect.innerHTML += '<option value="6√®me">6√®me</option>';
        }
        document.getElementById('step2').classList.add('visible');
    }
    
    // √âTAPE 3 : ATELIERS
    if (stepNumber === 3 && document.getElementById('classe').value) {
        document.getElementById('step3').classList.add('visible');
    }
    
    // √âTAPE 4 : √âPREUVE
    if (stepNumber === 4 && config) {
        document.getElementById('step4').classList.add('visible');
    }
    
    // √âTAPE 5 : R√âCUP√âRATION
    if (stepNumber === 5 && document.getElementById('typeCourse').value) {
        document.getElementById('step5').classList.add('visible');
    }
    
    // √âTAPE 6 : IMPORT
    if (stepNumber === 6) {
        document.getElementById('step6').classList.add('visible');
    }
}

// ============================================================================
// IMPORT EXCEL
// ============================================================================
document.getElementById('importExcel').onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = (evt) => {
        try {
            const data = evt.target.result;
            const workbook = XLSX.read(data, { type: 'binary' });
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            allStudents = XLSX.utils.sheet_to_json(worksheet);
            
            if (allStudents.length === 0) {
                alert('‚ùå Le fichier Excel est vide ou mal format√©.');
                return;
            }
            
            // V√©rifier les colonnes requises
            const firstStudent = allStudents[0];
            if (!firstStudent['Nom Pr√©nom'] || !firstStudent['VMA']) {
                alert('‚ùå Le fichier doit contenir les colonnes : "Nom Pr√©nom", "Sexe", "VMA"');
                allStudents = [];
                return;
            }
            
            alert(`‚úÖ ${allStudents.length} √©l√®ve(s) import√©(s) avec succ√®s !`);
        } catch (error) {
            alert('‚ùå Erreur lors de la lecture du fichier : ' + error.message);
            allStudents = [];
        }
    };
    reader.readAsBinaryString(file);
};

// ============================================================================
// LANCEMENT DU TERRAIN
// ============================================================================
function launchTerrain() {
    if (allStudents.length === 0) {
        alert('‚ö†Ô∏è Veuillez d\'abord importer un fichier Excel avec la liste des √©l√®ves.');
        return;
    }
    
    // Sauvegarder la configuration
    sessionConfig.cycle = document.getElementById('cycle').value;
    sessionConfig.classe = document.getElementById('classe').value;
    sessionConfig.ateliers = document.getElementById('configAteliers').value;
    sessionConfig.epreuve = document.getElementById('typeCourse').value;
    sessionConfig.recup = parseInt(document.getElementById('tempsRecup').value);
    
    maxLaps = sessionConfig.epreuve === '3x400m' ? 3 : 1;
    
    // Afficher les infos de session
    document.getElementById('info-classe').textContent = sessionConfig.classe;
    document.getElementById('info-epreuve').textContent = sessionConfig.epreuve;
    document.getElementById('info-ateliers').textContent = sessionConfig.ateliers;
    
    // Basculer vers le terrain
    document.getElementById('screen1').classList.add('hidden');
    document.getElementById('screen2').classList.remove('hidden');
    
    // G√©n√©rer les 6 cartes √©l√®ves
    generateStudentCards();
}

// ============================================================================
// G√âN√âRATION DES CARTES √âL√àVES
// ============================================================================
function generateStudentCards() {
    const grid = document.getElementById('grid');
    const config = sessionConfig.ateliers;
    grid.innerHTML = '';
    
    for (let i = 0; i < 6; i++) {
        // Initialiser les donn√©es de l'√©l√®ve
        studentData[i] = {
            state: 'IDLE',
            startTime: 0,
            sessionStart: null,
            totalInterval: null,
            interval: null,
            laps: [],
            sauts: [],
            lancers: [],
            bpm: '',
            rpe: '',
            selectedStudent: null
        };
        
        // Cr√©er la carte
        const card = document.createElement('div');
        card.className = 'student-card';
        card.innerHTML = `
            <div class="card-number">${i + 1}</div>
            
            <div class="total-session-time" id="total-${i}">
                ‚è±Ô∏è Chrono √©preuve: 00:00
            </div>
            
            <select class="student-select" id="sel-${i}" onchange="updateProfile(${i})">
                <option value="">-- Choisir √âl√®ve --</option>
                ${allStudents.map(s => `<option value="${s['Nom Pr√©nom']}">${s['Nom Pr√©nom']}</option>`).join('')}
            </select>
            
            <div class="student-info" id="prof-${i}"></div>
            
            <div id="chrono-${i}" class="local-chrono state-idle">00:00.0</div>
            
            <div class="results-row">
                ${Array.from({length: maxLaps}, (_, l) => `
                    <div class="res-box">
                        <small>TOUR ${l + 1}</small>
                        <b id="lap-${i}-${l}">--:--</b>
                    </div>
                `).join('')}
            </div>
            
            <button id="btn-${i}" class="btn-action start" onclick="handleChrono(${i})">
                üèÅ D√âPART
            </button>
            
            <!-- ATELIERS -->
            <div class="ateliers-grid">
                <div class="atelier-box ${config.includes('S') ? '' : 'hidden'}">
                    <label>ü¶ò Saut en Longueur (m)</label>
                    <div class="perf-input-group">
                        <input type="number" id="in-s-${i}" step="0.01" class="perf-input" placeholder="ex: 3.45">
                        <button class="btn-add" onclick="addPerf(${i}, 's')">+</button>
                    </div>
                    <div id="list-s-${i}" class="perf-list"></div>
                </div>
                
                <div class="atelier-box ${config.includes('L') ? '' : 'hidden'}">
                    <label>üéØ Lancer de Vortex (m)</label>
                    <div class="perf-input-group">
                        <input type="number" id="in-l-${i}" step="0.01" class="perf-input" placeholder="ex: 22.5">
                        <button class="btn-add" onclick="addPerf(${i}, 'l')">+</button>
                    </div>
                    <div id="list-l-${i}" class="perf-list"></div>
                </div>
            </div>
            
            <!-- PHYSIOLOGIE -->
            <div class="physio-grid">
                <div class="physio-box">
                    <label>üíì BPM</label>
                    <input type="number" class="physio-input" placeholder="ex: 165" 
                           onchange="studentData[${i}].bpm = this.value">
                </div>
                <div class="physio-box">
                    <label>üòì RPE (/10)</label>
                    <input type="number" class="physio-input" placeholder="ex: 7" min="0" max="10"
                           onchange="studentData[${i}].rpe = this.value">
                </div>
            </div>
        `;
        
        grid.appendChild(card);
    }
}

// ============================================================================
// MISE √Ä JOUR PROFIL √âL√àVE
// ============================================================================
function updateProfile(i) {
    const selectedName = document.getElementById(`sel-${i}`).value;
    if (!selectedName) {
        document.getElementById(`prof-${i}`).innerHTML = '';
        studentData[i].selectedStudent = null;
        return;
    }
    
    const student = allStudents.find(s => s['Nom Pr√©nom'] === selectedName);
    if (student) {
        studentData[i].selectedStudent = student;
        const sexe = student.Sexe || '?';
        const vma = student.VMA || '?';
        document.getElementById(`prof-${i}`).innerHTML = 
            `<strong>${sexe}</strong> | VMA: <strong>${vma} km/h</strong>`;
    }
}

// ============================================================================
// AJOUT DE PERFORMANCE (SAUT/LANCER)
// ============================================================================
function addPerf(i, type) {
    const input = document.getElementById(`in-${type}-${i}`);
    const val = parseFloat(input.value);
    
    if (!val || val <= 0) {
        alert('‚ö†Ô∏è Veuillez entrer une valeur valide.');
        return;
    }
    
    if (type === 's') {
        studentData[i].sauts.push(val);
        document.getElementById(`list-s-${i}`).textContent = 
            studentData[i].sauts.map(v => v.toFixed(2) + 'm').join(' | ');
    } else {
        studentData[i].lancers.push(val);
        document.getElementById(`list-l-${i}`).textContent = 
            studentData[i].lancers.map(v => v.toFixed(2) + 'm').join(' | ');
    }
    
    input.value = '';
}

// ============================================================================
// GESTION DU CHRONOM√àTRE
// ============================================================================
function handleChrono(i) {
    const s = studentData[i];
    const btn = document.getElementById(`btn-${i}`);
    const display = document.getElementById(`chrono-${i}`);
    
    // D√âPART
    if (s.state === 'IDLE') {
        // D√©marrer le chrono global de la session (si pas d√©j√† d√©marr√©)
        if (s.sessionStart === null) {
            s.sessionStart = Date.now();
            s.totalInterval = setInterval(() => {
                const elapsed = Date.now() - s.sessionStart;
                document.getElementById(`total-${i}`).textContent = 
                    `‚è±Ô∏è Chrono √©preuve: ${formatTotal(elapsed)}`;
            }, 1000);
        }
        
        s.state = 'RUNNING';
        s.startTime = Date.now();
        btn.innerHTML = 'üèÅ ARRIV√âE';
        btn.className = 'btn-action stop';
        display.className = 'local-chrono state-run';
        
        // Mise √† jour du chrono
        s.interval = setInterval(() => {
            const elapsed = Date.now() - s.startTime;
            display.textContent = formatTime(elapsed);
        }, 100);
    }
    // ARRIV√âE
    else if (s.state === 'RUNNING') {
        clearInterval(s.interval);
        const elapsed = Date.now() - s.startTime;
        s.laps.push(elapsed);
        
        // Afficher le temps du tour
        const lapIndex = s.laps.length - 1;
        document.getElementById(`lap-${i}-${lapIndex}`).textContent = formatTime(elapsed);
        
        // V√©rifier si c'est le dernier tour
        if (s.laps.length >= maxLaps) {
            s.state = 'FINISHED';
            btn.innerHTML = '‚úÖ TERMIN√â';
            btn.className = 'btn-action finished';
            display.className = 'local-chrono state-idle';
            display.textContent = 'FINI';
            clearInterval(s.totalInterval);
        } else {
            // Passer en mode r√©cup√©ration
            s.state = 'RECUP';
            const targetTime = Date.now() + (sessionConfig.recup * 1000);
            display.className = 'local-chrono state-recup';
            btn.className = 'btn-action wait';
            
            s.interval = setInterval(() => {
                const remaining = Math.ceil((targetTime - Date.now()) / 1000);
                display.textContent = remaining + 's';
                btn.innerHTML = '‚è∏Ô∏è REPOS...';
                
                if (remaining <= 0) {
                    clearInterval(s.interval);
                    s.state = 'IDLE';
                    btn.innerHTML = `üèÅ D√âPART TOUR ${s.laps.length + 1}`;
                    btn.className = 'btn-action start';
                    display.className = 'local-chrono state-idle';
                    display.textContent = 'PR√äT';
                }
            }, 500);
        }
    }
}

// ============================================================================
// CALCUL DES NOTES
// ============================================================================
function calculateNote(i) {
    const s = studentData[i];
    const config = sessionConfig.ateliers;
    
    if (!s.selectedStudent) {
        return {
            nomPrenom: '',
            vma: 0,
            moyenneCourse: '--',
            pourcentVMA: 0,
            niveauCourse: '--',
            noteCourse: 0,
            meilleureAtelier: '--',
            noteAtelier: 0,
            noteFinale: 0
        };
    }
    
    const vma = parseFloat(s.selectedStudent.VMA) || 0;
    const nomPrenom = s.selectedStudent['Nom Pr√©nom'];
    
    // ===== CALCUL COURSE =====
    let moyenneCourse = '--';
    let pourcentVMA = 0;
    let niveauCourse = '--';
    let noteCourse = 0;
    
    if (s.laps.length > 0) {
        // Calculer la moyenne des temps (en secondes)
        const totalMs = s.laps.reduce((acc, lap) => acc + lap, 0);
        const moyenneMs = totalMs / s.laps.length;
        const moyenneSec = moyenneMs / 1000;
        moyenneCourse = formatTime(moyenneMs);
        
        // Calculer la vitesse moyenne (km/h)
        // Distance d'un tour = 400m = 0.4 km
        const vitesseMoyenne = (0.4 / (moyenneSec / 3600)); // km/h
        
        // Calculer le % de VMA
        if (vma > 0) {
            pourcentVMA = (vitesseMoyenne / vma) * 100;
            
            // D√©terminer le niveau et la note
            const baremes = getBaremeCourse(config);
            
            if (pourcentVMA < 90) {
                niveauCourse = 'Niveau 1';
                noteCourse = baremes.niveau1;
            } else if (pourcentVMA >= 90 && pourcentVMA < 100) {
                niveauCourse = 'Niveau 2';
                noteCourse = baremes.niveau2;
            } else if (pourcentVMA >= 100 && pourcentVMA <= 110) {
                niveauCourse = 'Niveau 3';
                noteCourse = baremes.niveau3;
            } else {
                niveauCourse = 'Niveau 4';
                noteCourse = baremes.niveau4;
            }
        }
    }
    
    // ===== CALCUL ATELIERS =====
    let meilleureAtelier = '--';
    let noteAtelier = 0;
    
    if (config.includes('S') && s.sauts.length > 0) {
        const meilleurSaut = Math.max(...s.sauts);
        meilleureAtelier = `Saut: ${meilleurSaut.toFixed(2)}m`;
        noteAtelier = getNoteSaut(meilleurSaut, config);
    }
    
    if (config.includes('L') && s.lancers.length > 0) {
        const meilleurLancer = Math.max(...s.lancers);
        if (meilleureAtelier !== '--') {
            meilleureAtelier += ` | Lancer: ${meilleurLancer.toFixed(2)}m`;
            noteAtelier = (noteAtelier + getNoteLancer(meilleurLancer, config)) / 2;
        } else {
            meilleureAtelier = `Lancer: ${meilleurLancer.toFixed(2)}m`;
            noteAtelier = getNoteLancer(meilleurLancer, config);
        }
    }
    
    // Note finale
    const noteFinale = noteCourse + noteAtelier;
    
    return {
        nomPrenom,
        vma: vma.toFixed(2),
        moyenneCourse,
        pourcentVMA: pourcentVMA.toFixed(1),
        niveauCourse,
        noteCourse: noteCourse.toFixed(2),
        meilleureAtelier,
        noteAtelier: noteAtelier.toFixed(2),
        noteFinale: noteFinale.toFixed(2)
    };
}

// ============================================================================
// BAR√àMES
// ============================================================================
function getBaremeCourse(config) {
    // CSL = 3 ateliers : Course sur /2
    // CS ou CL = 2 ateliers : Course sur /3
    if (config === 'CSL') {
        return {
            niveau1: 0.25,
            niveau2: 0.75,
            niveau3: 1.50,
            niveau4: 2.00
        };
    } else {
        return {
            niveau1: 0.25,
            niveau2: 1.25,
            niveau3: 2.25,
            niveau4: 3.00
        };
    }
}

function getNoteSaut(distance, config) {
    const maxPoints = config === 'CSL' ? 2 : 3;
    
    if (distance >= 4) return maxPoints; // Max
    if (distance >= 3 && distance < 4) return maxPoints * 0.67; // Satisfaisant
    if (distance >= 2 && distance < 3) return maxPoints * 0.33; // Fragile
    return 0.25; // Minimum
}

function getNoteLancer(distance, config) {
    const maxPoints = config === 'CSL' ? 2 : 3;
    
    if (distance >= 25) return maxPoints; // Max
    if (distance >= 18 && distance < 25) return maxPoints * 0.67; // Satisfaisant
    if (distance >= 12 && distance < 18) return maxPoints * 0.33; // Fragile
    return 0.25; // Minimum
}

// ============================================================================
// FORMATAGE DU TEMPS
// ============================================================================
function formatTime(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    const deciseconds = Math.floor((ms % 1000) / 100);
    
    return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${deciseconds}`;
}

function formatTotal(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    
    return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}
