<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPS PRO v17.3 - Retour Config</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --bg: #0b101d; --card: #1c2333; --accent: #00d2ff; --success: #00ff88; --danger: #ff4bb4; --warning: #ffcc00; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        .step { display: none; border-left: 4px solid var(--accent); padding-left: 20px; margin-bottom: 25px; }
        .step.visible { display: block; }
        label { display: block; margin-bottom: 5px; font-weight: 800; color: var(--accent); font-size: 0.8rem; text-transform: uppercase; }
        select, input { background: white; color: black; padding: 12px; border-radius: 10px; width: 100%; border: none; font-weight: 700; margin-bottom: 10px; box-sizing: border-box; }
        .grid-6 { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 18px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .total-session-time { font-size: 0.8rem; color: #ffcc00; text-align: right; margin-bottom: 5px; font-family: monospace; font-weight: bold; }
        .local-chrono { font-family: monospace; font-size: 2.2rem; text-align: center; font-weight: 800; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 12px; margin-bottom: 10px; }
        .state-run { color: var(--success); }
        .state-recup { color: var(--danger); border: 1px solid var(--danger); }
        .state-idle { color: var(--accent); }
        .results-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 10px; }
        .res-box { background: rgba(255,255,255,0.05); padding: 5px; border-radius: 8px; text-align: center; font-size: 0.75rem; }
        button { border: none; border-radius: 10px; font-weight: 800; cursor: pointer; }
        .btn-action { height: 50px; font-size: 1rem; width: 100%; text-transform: uppercase; }
        .start { background: var(--success); color: black; }
        .stop { background: var(--danger); color: white; }
        .wait { background: #333; color: #777; cursor: not-allowed; }
        .perf-input { background: #000 !important; color: white !important; border: 1px solid #444; padding: 8px; border-radius: 8px; width: 80px; text-align: center; }
        .perf-list { font-size: 0.75rem; color: var(--success); margin-top: 4px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="screen1" class="active">
    <h1 style="text-align:center;">EPS<span style="color:var(--accent)">PRO</span></h1>
    <div class="card" style="max-width: 500px; margin: auto;">
        <div id="step1" class="step visible"><label>1. Cycle</label><select id="cycle" onchange="updateTunnel(2)"><option value="">--</option><option value="C3">Cycle 3</option><option value="C4">Cycle 4</option></select></div>
        <div id="step2" class="step"><label>2. Classe</label><select id="classe" onchange="updateTunnel(3)"></select></div>
        <div id="step3" class="step"><label>3. Ateliers</label><select id="configAteliers" onchange="updateTunnel(4)"><option value="">--</option><option value="C">Course Seule</option><option value="CS">Course + Saut</option><option value="CL">Course + Lancer</option><option value="CSL">Course + Saut + Lancer</option></select></div>
        <div id="step4" class="step"><label>4. Épreuve</label><select id="typeCourse" onchange="updateTunnel(5)"></select></div>
        <div id="step5" class="step">
            <label>5. Technique & Récupération</label>
            <div id="lancer-options" class="hidden">
                <label style="color:white; font-size:0.7rem">Engin pour Lancer :</label>
                <select id="enginLancer"><option value="Vortex">Vortex</option><option value="Poids 1kg">Poids 1kg</option></select>
            </div>
            <label style="color:white; font-size:0.7rem">Temps de Récup (sec) :</label>
            <input type="number" id="tempsRecup" value="120">
            <button class="btn-action start" style="height:40px; font-size:0.8rem" onclick="updateTunnel(6)">Valider</button>
        </div>
        <div id="step6" class="step"><label>6. Liste Elèves</label><input type="file" id="importExcel" accept=".xlsx, .csv"><button class="btn-action start" style="background:var(--success); margin-top:10px" onclick="launch()">LANCER LE TERRAIN</button></div>
    </div>
</div>

<div id="screen2" class="hidden">
    <div style="margin-bottom:15px; display: flex; justify-content: flex-start;">
        <button onclick="backToConfig()" style="background:var(--danger); color:white; padding:10px 20px; border-radius:10px; font-weight: bold;">← RETOUR CONFIG</button>
    </div>
    <div id="grid" class="grid-6"></div>
</div>

<script>
let studentData = {};
let allStudents = [];
let maxLaps = 3;

function backToConfig() {
    if(confirm("Retourner à la configuration ? Les chronos en cours seront perdus.")) {
        document.getElementById('screen2').classList.add('hidden');
        document.getElementById('screen1').classList.remove('active'); // Correction affichage
        document.getElementById('screen1').style.display = 'block';
        location.reload(); // Recharge pour éviter les doublons de grille
    }
}

function updateTunnel(n) {
    for(let i=n; i<=6; i++) document.getElementById('step'+i)?.classList.remove('visible');
    const cycle = document.getElementById('cycle').value;
    const config = document.getElementById('configAteliers').value;
    if(n===2) {
        document.getElementById('classe').innerHTML = cycle==='C3'?'<option value="">--</option><option value="6e">6ème</option>':'<option value="">--</option><option value="5e">5e</option><option value="4e">4e</option><option value="3e">3e</option>';
        document.getElementById('step2').classList.add('visible');
    }
    if(n===3) document.getElementById('step3').classList.add('visible');
    if(n===4) {
        let opts = '<option value="">--</option>';
        if(cycle==='C3') opts += '<option value="3x400m">3x400m</option><option value="30m Vitesse">30m Vitesse</option>';
        else opts += '<option value="3x400m">3x400m</option><option value="4x400m">4x400m</option>';
        document.getElementById('typeCourse').innerHTML = opts;
        document.getElementById('step4').classList.add('visible');
    }
    if(n===5) {
        document.getElementById('lancer-options').classList.toggle('hidden', !config.includes('L'));
        document.getElementById('step5').classList.add('visible');
    }
    if(n===6) document.getElementById('step6').classList.add('visible');
}

document.getElementById('importExcel').onchange = (e) => {
    const reader = new FileReader();
    reader.onload = (evt) => {
        allStudents = XLSX.utils.sheet_to_json(XLSX.read(evt.target.result, {type:'binary'}).Sheets[XLSX.read(evt.target.result, {type:'binary'}).SheetNames[0]]);
    };
    reader.readAsBinaryString(e.target.files[0]);
};

function launch() {
    document.getElementById('screen1').style.display = 'none';
    document.getElementById('screen2').classList.remove('hidden');
    const grid = document.getElementById('grid');
    const config = document.getElementById('configAteliers').value;
    const engin = document.getElementById('enginLancer').value;
    maxLaps = document.getElementById('typeCourse').value === '3x400m' ? 3 : 1;

    grid.innerHTML = "";
    for(let i=0; i<6; i++) {
        studentData[i] = { state:'IDLE', startTime:0, sessionStart:null, laps:[], interval:null, totalInterval:null };
        grid.innerHTML += `
            <div class="card">
                <div class="total-session-time" id="total-${i}">Chrono épreuve: 00:00</div>
                <select id="sel-${i}" onchange="updateProfile(${i})">
                    <option value="">-- Choisir Elève --</option>
                    ${allStudents.map(s => `<option value="${s['Nom Prénom']}">${s['Nom Prénom']}</option>`).join('')}
                </select>
                <div id="prof-${i}" style="font-size:0.7rem; color:var(--warning); height:12px; margin-bottom:5px;"></div>
                <div id="chrono-${i}" class="local-chrono state-idle">00:00.0</div>
                <div class="results-row">${Array.from({length:maxLaps}).map((_,l)=>`<div class="res-box"><small>C${l+1}</small><b id="lap-${i}-${l}">--</b></div>`).join('')}</div>
                <button id="btn-${i}" class="btn-action start" onclick="handleChrono(${i})">DÉPART</button>
                
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px">
                    <div class="${config.includes('S')?'':'hidden'}">
                        <label>Sauts (m)</label>
                        <div style="display:flex; gap:5px">
                            <input type="number" id="in-s-${i}" step="0.01" class="perf-input">
                            <button onclick="addPerf(${i},'s')" style="background:var(--accent); padding:10px">+</button>
                        </div>
                        <div id="list-s-${i}" class="perf-list"></div>
                    </div>
                    <div class="${config.includes('L')?'':'hidden'}">
                        <label>${engin} (m)</label>
                        <div style="display:flex; gap:5px">
                            <input type="number" id="in-l-${i}" step="0.01" class="perf-input">
                            <button onclick="addPerf(${i},'l')" style="background:var(--accent); padding:10px">+</button>
                        </div>
                        <div id="list-l-${i}" class="perf-list"></div>
                    </div>
                </div>
            </div>`;
    }
}

function updateProfile(i) {
    const s = allStudents.find(x => x['Nom Prénom'] === document.getElementById(`sel-${i}`).value);
    document.getElementById(`prof-${i}`).innerText = s ? `${s.Sexe} | ${s.Age} ans` : "";
}

function addPerf(i, type) {
    const input = document.getElementById(`in-${type}-${i}`);
    const val = input.value;
    if(val && val > 0) {
        const list = document.getElementById(`list-${type}-${i}`);
        list.innerText += val + "m | ";
        input.value = "";
    }
}

function handleChrono(i) {
    let s = studentData[i];
    let btn = document.getElementById(`btn-${i}`);
    let display = document.getElementById(`chrono-${i}`);

    if(s.state === 'IDLE') {
        if(s.sessionStart === null) {
            s.sessionStart = Date.now();
            s.totalInterval = setInterval(() => {
                let total = Date.now() - s.sessionStart;
                document.getElementById(`total-${i}`).innerText = "Chrono épreuve: " + formatTotal(total);
            }, 1000);
        }
        s.state = 'RUNNING'; s.startTime = Date.now();
        btn.innerText = "ARRIVÉE"; btn.className = "btn-action stop";
        display.className = "local-chrono state-run";
        s.interval = setInterval(() => {
            display.innerText = formatTime(Date.now() - s.startTime);
        }, 100);
    } else if(s.state === 'RUNNING') {
        clearInterval(s.interval);
        let elapsed = Date.now() - s.startTime;
        s.laps.push(elapsed);
        document.getElementById(`lap-${i}-${s.laps.length-1}`).innerText = formatTime(elapsed);
        
        if(s.laps.length >= maxLaps) {
            s.state = 'FINISHED'; btn.innerText = "TERMINÉ"; btn.className = "btn-action wait";
            display.className = "local-chrono state-idle"; display.innerText = "FINI";
            clearInterval(s.totalInterval);
        } else {
            s.state = 'RECUP';
            let target = Date.now() + (parseInt(document.getElementById('tempsRecup').value) * 1000);
            display.className = "local-chrono state-recup";
            s.interval = setInterval(() => {
                let diff = Math.ceil((target - Date.now()) / 1000);
                display.innerText = diff + "s";
                btn.innerText = "REPOS..."; btn.className = "btn-action wait";
                if(diff <= 0) {
                    clearInterval(s.interval); s.state = 'IDLE';
                    btn.innerText = "DÉPART C" + (s.laps.length + 1); btn.className = "btn-action start";
                    display.className = "local-chrono state-idle"; display.innerText = "PRÊT";
                }
            }, 500);
        }
    }
}

function formatTime(ms) {
    let s = Math.floor(ms/1000);
    return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}.${Math.floor((ms%1000)/100)}`;
}

function formatTotal(ms) {
    let s = Math.floor(ms/1000);
    return `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
}
</script>
</body>
</html>
