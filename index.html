<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPS PRO - Bar√®mes Automatiques</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --bg: #0b0f1a; --glass: rgba(255, 255, 255, 0.07); --glass-border: rgba(255, 255, 255, 0.12); --accent: #00d2ff; --success: #00ff88; --danger: #ff4bb4; --warning: #ffcc00; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; min-height: 100vh; }
        .container { max-width: 1400px; margin: auto; }
        .screen { display: none; } .active { display: block; }
        
        /* Glass Cards */
        .card { background: var(--glass); backdrop-filter: blur(12px); border-radius: 20px; padding: 20px; border: 1px solid var(--glass-border); }
        .grid-6 { display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); gap: 20px; }
        
        /* Typography & Inputs */
        h1 { font-size: 2.5rem; font-weight: 900; text-align: center; }
        label { display: block; margin: 12px 0 4px; font-weight: 600; font-size: 0.9rem; opacity: 0.8; }
        select, input { background: white; color: black; padding: 12px; border-radius: 12px; width: 100%; border: none; font-weight: 700; box-sizing: border-box; }
        
        /* Terrain Interface */
        .header-bar { display: flex; justify-content: space-between; align-items: center; background: var(--glass); padding: 15px; border-radius: 20px; margin-bottom: 20px; border: 1px solid var(--glass-border); }
        .timer-display { font-size: 3.5rem; font-weight: 900; color: var(--success); font-family: monospace; }
        
        /* Buttons */
        button { border: none; border-radius: 15px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-start { background: var(--success); color: black; padding: 15px 30px; font-size: 1.1rem; }
        .btn-lap { background: var(--accent); color: white; height: 65px; width: 100%; font-size: 1.2rem; margin: 10px 0; }
        .btn-add { background: rgba(255,255,255,0.1); color: white; font-size: 0.8rem; padding: 8px; margin-top: 5px; width: 100%; }
        
        /* Perfs display */
        .perf-chip { display: inline-flex; background: rgba(0, 210, 255, 0.1); border: 1px solid var(--accent); padding: 4px 10px; border-radius: 8px; margin: 3px; font-size: 0.85rem; }
        .note-badge { background: var(--warning); color: black; padding: 2px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 900; margin-left: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div id="screen1" class="screen active">
        <h1>EPS<span style="color:var(--accent)">PRO</span></h1>
        <div class="card" style="max-width: 550px; margin: auto;">
            <label>Cycle & Niveau</label>
            <select id="cycleSelect" onchange="updateEpreuves()">
                <option value="C3">Cycle 3 (6√®me)</option>
                <option value="C4">Cycle 4 (5/4/3√®me)</option>
            </select>

            <label>Engin de Lancer</label>
            <select id="enginLancer">
                <option value="vortex">Vortex</option>
                <option value="poids1">Poids 1kg</option>
                <option value="poids2">Poids 2kg</option>
            </select>

            <label>√âpreuve de Course</label>
            <select id="epreuveSelect">
                </select>

            <label>Liste des √©l√®ves (Excel)</label>
            <input type="file" id="importExcel" accept=".xlsx, .xls, .csv">

            <button class="btn-start" style="width:100%; margin-top:30px;" onclick="startSession()">D√âMARRER LA SESSION ‚ûî</button>
        </div>
    </div>

    <div id="screen2" class="screen">
        <div class="header-bar">
            <button onclick="location.reload()" style="background:var(--danger); color:white; padding:10px 15px;">QUITTER</button>
            <div id="main-chrono" class="timer-display">00:00.0</div>
            <div style="display:flex; gap:10px;">
                <button id="master-btn" class="btn-start" onclick="toggleMasterTimer()">START</button>
                <button onclick="resetMasterTimer()" style="background:white; color:black; padding:0 15px;">RESET</button>
            </div>
        </div>

        <div id="students-container" class="grid-6"></div>
        
        <div style="text-align:center; padding: 40px 0;">
            <button class="btn-start" style="background:var(--accent); width:100%; max-width:400px;" onclick="exportGroupData()">üíæ EXPORTER LES R√âSULTATS</button>
        </div>
    </div>
</div>

<script>
    let allStudents = [];
    let masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
    let studentPerfs = Array.from({ length: 6 }, () => ({ laps: [], sauts: [], lancers: [] }));
    let configActuelle = {};

    // BAR√àMES SAUT LONGUEUR (6√®me)
    const baremeSaut = {
        'F': [3.00, 2.80, 2.60, 2.40, 2.20, 2.00, 1.30, 0],
        'M': [3.40, 3.20, 3.00, 2.80, 2.60, 2.40, 1.50, 0]
    };

    function updateEpreuves() {
        const cycle = document.getElementById('cycleSelect').value;
        const ep = document.getElementById('epreuveSelect');
        if(cycle === "C3") {
            ep.innerHTML = `<option value="vitesse">Vitesse 30m</option><option value="demifond">Demi-Fond 3x400m</option>`;
        } else {
            ep.innerHTML = `<option value="relais">Relais 12s</option><option value="biathlon">Biathlon</option>`;
        }
    }
    updateEpreuves();

    document.getElementById('importExcel').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (evt) => {
            const wb = XLSX.read(evt.target.result, {type:'binary'});
            allStudents = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            alert(allStudents.length + " √©l√®ves import√©s avec succ√®s !");
        };
        reader.readAsBinaryString(e.target.files[0]);
    });

    function startSession() {
        if(allStudents.length === 0) return alert("Veuillez charger votre fichier Excel.");
        configActuelle = {
            cycle: document.getElementById('cycleSelect').value,
            engin: document.getElementById('enginLancer').value,
            epreuve: document.getElementById('epreuveSelect').value
        };
        
        const container = document.getElementById('students-container');
        container.innerHTML = "";
        for(let i=0; i < 6; i++) {
            container.innerHTML += `
                <div class="card" style="border-top: 8px solid var(--accent)">
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                        <span style="font-size:0.7rem; font-weight:800; opacity:0.6;">POSTE ${i+1}</span>
                        <span id="info-${i}" style="color:var(--warning); font-size:0.8rem; font-weight:800;"></span>
                    </div>
                    <select id="sel-${i}" onchange="updateEleve(${i})">
                        <option value="">-- S√©lectionner √âl√®ve --</option>
                        ${allStudents.map(s => `<option value="${s['Nom Pr√©nom']}">${s['Nom Pr√©nom']}</option>`).join('')}
                    </select>

                    <button class="btn-lap" onclick="recordLap(${i})">‚è±Ô∏è TOP COURSE</button>
                    <div id="laps-${i}" style="font-size:0.85rem; text-align:center; color:var(--accent); min-height:20px; margin-bottom:10px;"></div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div>
                            <button class="btn-add" onclick="addPerf(${i}, 'sauts')">+ SAUT (m)</button>
                            <div id="cont-sauts-${i}"></div>
                        </div>
                        <div>
                            <button class="btn-add" onclick="addPerf(${i}, 'lancers')">+ ${configActuelle.engin.toUpperCase()}</button>
                            <div id="cont-lancers-${i}"></div>
                        </div>
                    </div>
                </div>`;
        }
        document.getElementById('screen1').classList.remove('active');
        document.getElementById('screen2').classList.add('active');
    }

    function updateEleve(i) {
        const val = document.getElementById(`sel-${i}`).value;
        const s = allStudents.find(x => x['Nom Pr√©nom'] === val);
        if(s) document.getElementById(`info-${i}`).innerText = `${s.Sexe} | ${s.Age} ans`;
    }

    function addPerf(i, type) {
        let val = prompt("Entrez la performance (m) :");
        if(val) {
            val = parseFloat(val.replace(',', '.'));
            if(!isNaN(val)) {
                studentPerfs[i][type].push(val);
                const cont = document.getElementById(`cont-${type}-${i}`);
                const prefix = type === 'sauts' ? 'S' : 'L';
                
                // Calcul de la note auto si c'est un saut en 6√®me
                let noteHtml = "";
                if(type === 'sauts' && configActuelle.cycle === "C3") {
                    const sexe = allStudents.find(x => x['Nom Pr√©nom'] === document.getElementById(`sel-${i}`).value)?.Sexe;
                    if(sexe) {
                        const score = 8 - baremeSaut[sexe].findIndex(b => val >= b);
                        noteHtml = `<span class="note-badge">${score}/8</span>`;
                    }
                }

                cont.innerHTML += `<div class="perf-chip"><b>${prefix}${studentPerfs[i][type].length}:</b> ${val}m ${noteHtml}</div>`;
            }
        }
    }

    function toggleMasterTimer() {
        const btn = document.getElementById('master-btn');
        if(!masterTimer.running) {
            masterTimer.start = Date.now() - masterTimer.elapsed;
            masterTimer.interval = setInterval(() => {
                masterTimer.elapsed = Date.now() - masterTimer.start;
                let ms = masterTimer.elapsed, s = Math.floor(ms/1000);
                document.getElementById('main-chrono').innerText = `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}.${Math.floor((ms%1000)/100)}`;
            }, 100);
            masterTimer.running = true; btn.innerText = "STOP"; btn.style.background = "var(--danger)";
        } else {
            clearInterval(masterTimer.interval); masterTimer.running = false;
            btn.innerText = "START"; btn.style.background = "var(--success)";
        }
    }

    function resetMasterTimer() {
        if(confirm("Reset le chrono ?")) {
            clearInterval(masterTimer.interval);
            masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
            document.getElementById('main-chrono').innerText = "00:00.0";
            document.getElementById('master-btn').innerText = "START";
        }
    }

    function recordLap(i) {
        if(masterTimer.elapsed === 0) return;
        studentPerfs[i].laps.push(masterTimer.elapsed);
        document.getElementById(`laps-${i}`).innerText = `Tour ${studentPerfs[i].laps.length} : ${document.getElementById('main-chrono').innerText}`;
    }

    function exportGroupData() {
        let res = [];
        for(let i=0; i<6; i++) {
            const nom = document.getElementById(`sel-${i}`).value;
            if(nom) res.push({ nom: nom, engin: configActuelle.engin, epreuve: configActuelle.epreuve, laps: studentPerfs[i].laps, sauts: studentPerfs[i].sauts, lancers: studentPerfs[i].lancers });
        }
        const blob = new Blob([JSON.stringify(res, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `EPS_Export_${Date.now()}.json`;
        a.click();
    }
</script>
</body>
</html>
