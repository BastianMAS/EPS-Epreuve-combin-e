<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EPS PRO v6 - Modulaire</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --bg: #0b0f1a; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); --accent: #00d2ff; --success: #00ff88; --danger: #ff4bb4; --warning: #ffcc00; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; min-height: 100vh; }
        .container { max-width: 1400px; margin: auto; }
        .card { background: var(--glass); backdrop-filter: blur(15px); border-radius: 20px; padding: 20px; border: 1px solid var(--glass-border); margin-bottom: 20px; }
        .screen { display: none; } .active { display: block; }
        
        /* Formulaire */
        label { display: block; margin: 15px 0 5px; font-weight: bold; opacity: 0.8; }
        select, input[type="text"], input[type="number"] { background: white; color: black; padding: 12px; border-radius: 10px; width: 100%; border: none; font-weight: 600; }
        .checkbox-group { display: flex; gap: 15px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-top: 10px; }
        
        /* Terrain */
        .grid-6 { display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); gap: 20px; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; background: var(--glass); padding: 15px; border-radius: 20px; margin-bottom: 20px; border: 1px solid var(--glass-border); position: sticky; top: 10px; z-index: 100; }
        .timer-display { font-size: 3.5rem; font-weight: 900; color: var(--success); font-family: monospace; }
        
        button { border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-start { background: var(--success); color: black; padding: 15px 30px; font-size: 1.1rem; }
        .btn-lap { background: var(--accent); color: white; height: 60px; width: 100%; font-size: 1.2rem; }
        .btn-add { background: rgba(255,255,255,0.1); color: white; padding: 8px; width: 100%; font-size: 0.8rem; }
        
        .perf-chip { display: inline-flex; align-items: center; background: rgba(0, 210, 255, 0.1); border: 1px solid var(--accent); padding: 4px 10px; border-radius: 8px; margin: 3px; font-size: 0.85rem; }
        .note-badge { background: var(--warning); color: black; padding: 1px 5px; border-radius: 4px; font-size: 0.7rem; margin-left: 5px; font-weight: 900; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="screen1" class="screen active">
        <h1 style="text-align:center; font-size:2.5rem;">EPS<span style="color:var(--accent)">PRO</span></h1>
        <div class="card" style="max-width: 600px; margin: auto;">
            <label>1. Niveau de la classe</label>
            <select id="cycleLevel" onchange="toggleSpecificOptions()">
                <option value="C3_6">Cycle 3 (6√®me)</option>
                <option value="C4">Cycle 4 (5/4/3√®me)</option>
            </select>

            <label>2. Ateliers √† √©valuer aujourd'hui :</label>
            <div class="checkbox-group">
                <label style="margin:0"><input type="checkbox" id="checkCourse" checked> Course</label>
                <label style="margin:0"><input type="checkbox" id="checkSaut" checked> Saut</label>
                <label style="margin:0"><input type="checkbox" id="checkLancer" checked> Lancer</label>
            </div>

            <div id="opts-course">
                <label>3. Type d'√©preuve de Course</label>
                <select id="typeCourse" onchange="toggleSpecificOptions()">
                    <option class="c3-opt" value="vitesse">Vitesse 30m</option>
                    <option class="c3-opt" value="demifond">Demi-Fond 3x400m</option>
                    <option class="c4-opt hidden" value="relais">Relais</option>
                    <option class="c4-opt hidden" value="biathlon">Biathlon</option>
                </select>

                <div id="opt-relais" class="hidden">
                    <label>Distance Relais</label>
                    <select id="distRelais"><option value="4x200">4 x 200m</option><option value="4x400">4 x 400m</option></select>
                </div>

                <div id="opt-biathlon" class="hidden">
                    <label>Type de Biathlon</label>
                    <select id="typeBiathlon"><option value="laserrun">Laser Run</option><option value="arcathlon">Arcathlon</option></select>
                </div>
            </div>

            <div id="opts-lancer">
                <label>4. Engin de Lancer</label>
                <select id="enginLancer">
                    <option value="vortex">Vortex</option>
                    <option value="poids1">Poids 1kg</option>
                    <option value="poids2">Poids 2kg</option>
                </select>
            </div>

            <label>5. Liste Excel</label>
            <input type="file" id="importExcel" accept=".xlsx, .xls, .csv" style="color:white">

            <button class="btn-start" style="width:100%; margin-top:30px; height:70px" onclick="startSession()">D√âMARRER LA SESSION</button>
        </div>
    </div>

    <div id="screen2" class="screen">
        <div class="header-bar">
            <button onclick="location.reload()" style="background:var(--danger); color:white; padding:10px 15px;">QUITTER</button>
            <div id="main-chrono" class="timer-display">00:00.0</div>
            <div style="display:flex; gap:10px;">
                <button id="master-btn" class="btn-start" onclick="toggleMasterTimer()">START</button>
                <button onclick="resetMasterTimer()" style="background:white; color:black; padding:0 15px;">RESET</button>
            </div>
        </div>
        <div id="students-container" class="grid-6"></div>
        <div style="text-align:center; padding:40px 0;"><button class="btn-start" style="background:var(--accent); width:100%; max-width:400px;" onclick="exportResults()">üíæ EXPORTER</button></div>
    </div>
</div>

<script>
    let allStudents = [];
    let masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
    let studentData = Array.from({ length: 6 }, () => ({ laps: [], sauts: [], lancers: [] }));
    let sessionConfig = {};

    function toggleSpecificOptions() {
        const cycle = document.getElementById('cycleLevel').value;
        const typeC = document.getElementById('typeCourse').value;
        
        // G√©rer visibilit√© C3 vs C4
        document.querySelectorAll('.c3-opt').forEach(el => el.classList.toggle('hidden', cycle !== 'C3_6'));
        document.querySelectorAll('.c4-opt').forEach(el => el.classList.toggle('hidden', cycle !== 'C4'));
        
        // Reset type course si changement de cycle
        if(cycle === 'C4' && (typeC === 'vitesse' || typeC === 'demifond')) document.getElementById('typeCourse').value = 'relais';
        if(cycle === 'C3_6' && (typeC === 'relais' || typeC === 'biathlon')) document.getElementById('typeCourse').value = 'vitesse';

        document.getElementById('opt-relais').classList.toggle('hidden', document.getElementById('typeCourse').value !== 'relais');
        document.getElementById('opt-biathlon').classList.toggle('hidden', document.getElementById('typeCourse').value !== 'biathlon');
    }

    document.getElementById('importExcel').addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (evt) => {
            const wb = XLSX.read(evt.target.result, {type:'binary'});
            allStudents = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            alert("‚úÖ Classe charg√©e !");
        };
        reader.readAsBinaryString(e.target.files[0]);
    });

    function startSession() {
        if(allStudents.length === 0) return alert("Importez un fichier !");
        sessionConfig = {
            useCourse: document.getElementById('checkCourse').checked,
            useSaut: document.getElementById('checkSaut').checked,
            useLancer: document.getElementById('checkLancer').checked,
            typeCourse: document.getElementById('typeCourse').value,
            engin: document.getElementById('enginLancer').value,
            cycle: document.getElementById('cycleLevel').value
        };

        const container = document.getElementById('students-container');
        container.innerHTML = "";
        for(let i=0; i<6; i++) {
            container.innerHTML += `
                <div class="card" style="border-top: 6px solid var(--accent)">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:0.8rem; font-weight:800;">
                        <span>POSTE ${i+1}</span>
                        <span id="info-${i}" style="color:var(--warning)"></span>
                    </div>
                    <select id="sel-${i}" onchange="updateInfo(${i})">
                        <option value="">-- √âl√®ve --</option>
                        ${allStudents.map(s => `<option value="${s['Nom Pr√©nom']}">${s['Nom Pr√©nom']}</option>`).join('')}
                    </select>

                    <div class="${sessionConfig.useCourse ? '' : 'hidden'}" style="margin:15px 0;">
                        <button class="btn-lap" onclick="recordLap(${i})">‚è±Ô∏è TOP ${sessionConfig.typeCourse.toUpperCase()}</button>
                        <div id="laps-${i}" style="text-align:center; color:var(--accent); font-size:0.8rem; margin-top:5px;"></div>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div class="${sessionConfig.useSaut ? '' : 'hidden'}">
                            <button class="btn-add" onclick="addPerf(${i}, 'sauts')">+ SAUT</button>
                            <div id="cont-sauts-${i}"></div>
                        </div>
                        <div class="${sessionConfig.useLancer ? '' : 'hidden'}">
                            <button class="btn-add" onclick="addPerf(${i}, 'lancers')">+ ${sessionConfig.engin.toUpperCase()}</button>
                            <div id="cont-lancers-${i}"></div>
                        </div>
                    </div>
                </div>`;
        }
        document.getElementById('screen1').classList.remove('active');
        document.getElementById('screen2').classList.add('active');
    }

    function updateInfo(i) {
        const val = document.getElementById(`sel-${i}`).value;
        const s = allStudents.find(x => x['Nom Pr√©nom'] === val);
        if(s) document.getElementById(`info-${i}`).innerText = `${s.Sexe} | ${s.Age} ans`;
    }

    function addPerf(i, type) {
        let val = prompt("Performance (m) :");
        if(!val) return;
        val = parseFloat(val.replace(',', '.'));
        if(isNaN(val)) return;
        studentData[i][type].push(val);
        const cont = document.getElementById(`cont-${type}-${i}`);
        cont.innerHTML += `<div class="perf-chip"><b>${type[0].toUpperCase()}${studentData[i][type].length}:</b> ${val}m</div>`;
    }

    function toggleMasterTimer() {
        const btn = document.getElementById('master-btn');
        if(!masterTimer.running) {
            masterTimer.start = Date.now() - masterTimer.elapsed;
            masterTimer.interval = setInterval(() => {
                masterTimer.elapsed = Date.now() - masterTimer.start;
                let ms = masterTimer.elapsed, s = Math.floor(ms/1000);
                document.getElementById('main-chrono').innerText = `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}.${Math.floor((ms%1000)/100)}`;
            }, 100);
            masterTimer.running = true; btn.innerText = "STOP"; btn.style.background = "var(--danger)";
        } else {
            clearInterval(masterTimer.interval); masterTimer.running = false;
            btn.innerText = "START"; btn.style.background = "var(--success)";
        }
    }

    function resetMasterTimer() {
        if(confirm("Reset ?")) {
            clearInterval(masterTimer.interval);
            masterTimer = { running: false, start: 0, elapsed: 0, interval: null };
            document.getElementById('main-chrono').innerText = "00:00.0";
            document.getElementById('master-btn').innerText = "START";
        }
    }

    function recordLap(i) {
        if(masterTimer.elapsed === 0) return;
        studentData[i].laps.push(masterTimer.elapsed);
        document.getElementById(`laps-${i}`).innerText = `Tour ${studentData[i].laps.length} : ${document.getElementById('main-chrono').innerText}`;
    }

    function exportResults() {
        let res = [];
        for(let i=0; i<6; i++) {
            const nom = document.getElementById(`sel-${i}`).value;
            if(nom) res.push({ nom, laps: studentData[i].laps, sauts: studentData[i].sauts, lancers: studentData[i].lancers });
        }
        const blob = new Blob([JSON.stringify(res, null, 2)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = `EPS_Export.json`; a.click();
    }
</script>
</body>
</html>
